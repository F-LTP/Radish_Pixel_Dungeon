custom.ch.mimic.mimicdocs.power_base=宝箱怪强度评定完全取决于词条以及等级。每个词条具有强度因数，所有词条的强度因数相乘并*1.1即得强度评定结果。强度因数极大地影响额外掉落物品质。\n\n金色宝箱怪由于强度远超当前楼层，其强度评定结果*1.9。\n\n以当前的词条等级，每个基础词条提供%.2f的强度因数。
