custom.ch.boss.hdkitem$statuepickaxe.null_target=你无法选择非法的目标。
custom.ch.boss.hdkitem$statuepickaxe.need_equip=你需要先装备此武器。


custom.ch.boss.hdkitem$kingamulet.name=国王护身符
custom.ch.boss.hdkitem$kingamulet.desc=护身符上落满了灰尘，看上去已经尘封于此很久。\n\n虽然护身符中残存的魔力已经十分微弱，但它仍可以在有限的范围内对使用者进行保护。\n\n使用后，护身符将为使用者抵挡伤害，并根据使用者生命值加倍地返还给周围的敌人。\n\n护身符还能使用%d次。
custom.ch.boss.hdkitem$kingamulet.ac_apply=使用
custom.ch.boss.hdkitem$kingamulet.already=你已经处于护身符的保护中了！
custom.ch.boss.hdkitem$kingamulet.use_up=护身符耗尽了其中的魔力，消失在了无尽的黑暗中。
custom.ch.boss.hdkitem$kingamulet$damagecheater.name=护身符保护
custom.ch.boss.hdkitem$kingamulet$damagecheater.desc=护身符会为你抵挡接下来的%d次伤害，并根据生命值加倍地返还给周围的敌人。\n\n只有达到一定程度的伤害方可激活护身符的保护。

custom.ch.boss.hdksummon$hdkstatue.name=国王石像
custom.ch.boss.hdksummon$hdkstatue.desc=矮人国王召唤的石像，其中也许存在着深不可测的魔力。尽快拆除为好。\n\n石像非常坚固，常规的武器难以拆除。
custom.ch.boss.hdksummon$hdkghoul.name=矮人尸群
custom.ch.boss.hdksummon$hdkghoul.desc=在矮人王国逐渐衰亡，现在的矮人国王掌握了绝对的权力时，一些较为弱小的或是反抗国王的矮人受到了不公的待遇。然而随着矮人国王逐渐精通黑暗魔法，这些矮人逐渐屈从于其意志，并最终沦为了其大军中的一枚棋子。\n\n由于其已被矮人国王腐化，在作战时不会再寻找同伴。
custom.ch.boss.hdksummon$speedymonk.name=迅捷武僧
custom.ch.boss.hdksummon$speedymonk.desc=这些僧侣皆是狂热的信徒，倾其所能从一切异族手中保护国王的安全。狂热的信仰使得他们将自己的意志交给了国王，只剩下没有思想的躯壳在城市中游荡。\n\n矮人武僧既不披甲亦不执械，仅仅依靠自己的徒手格斗技巧退敌。\n\n迅捷武僧具有较高的移动与攻击速度，但无法集中精力格挡接下来的一击。
custom.ch.boss.hdksummon$evasivemonk.name=闪避武僧
custom.ch.boss.hdksummon$evasivemonk.desc=这些僧侣皆是狂热的信徒，倾其所能从一切异族手中保护国王的安全。狂热的信仰使得他们将自己的意志交给了国王，只剩下没有思想的躯壳在城市中游荡。\n\n矮人武僧既不披甲亦不执械，仅仅依靠自己的徒手格斗技巧退敌。\n\n闪避武僧具有更强的闪避能力。
custom.ch.boss.hdksummon$tankmonk.name=披甲武僧
custom.ch.boss.hdksummon$tankmonk.desc=这些僧侣皆是狂热的信徒，倾其所能从一切异族手中保护国王的安全。狂热的信仰使得他们将自己的意志交给了国王，只剩下没有思想的躯壳在城市中游荡。\n\n披甲武僧以速度的代价换取了更高的防御力。
custom.ch.boss.hdksummon$cursewarlock.name=诅咒术士
custom.ch.boss.hdksummon$cursewarlock.desc=当矮人的兴趣从工程建设转向奥秘学术时，术士们开始在城市中掌权。它们从元素魔法起步，但很快就开始研究恶魔学和死灵术。最强大的术士掌握了矮人王国的王权，其他术士如果想继续练习黑暗魔法，就必须放弃精神的自由，将意志交给他控制。\n\n这些术士拥有具有强大的干扰性魔法，能暂时抑制装备的升级魔力，摄取法杖的充能，或是使用各种负面效果干扰目标。
custom.ch.boss.hdksummon$healingwarlock.name=治疗术士
custom.ch.boss.hdksummon$healingwarlock.desc=当矮人的兴趣从工程建设转向奥秘学术时，术士们开始在城市中掌权。它们从元素魔法起步，但很快就开始研究恶魔学和死灵术。最强大的术士掌握了矮人王国的王权，其他术士如果想继续练习黑暗魔法，就必须放弃精神的自由，将意志交给他控制。\n\n这些术士用一部分的伤害与诅咒能力，换取了对国王与同伴的治疗能力。
custom.ch.boss.hdksummon$dpswarlock.name=毁灭术士
custom.ch.boss.hdksummon$dpswarlock.desc=当矮人的兴趣从工程建设转向奥秘学术时，术士们开始在城市中掌权。它们从元素魔法起步，但很快就开始研究恶魔学和死灵术。最强大的术士掌握了矮人王国的王权，其他术士如果想继续练习黑暗魔法，就必须放弃精神的自由，将意志交给他控制。\n\n这些术士速度较慢，但其黑暗魔法能对目标造成高额的魔法杀伤！

