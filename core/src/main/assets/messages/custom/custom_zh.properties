custom.ch.boss.hdkbuff$mustphysicalatk.desc=吸收所有来自你的非近战伤害。你可以用近战攻击破除此效果。

custom.ch.boss.hdkitem$statuepickaxe.name=小型铁镐
custom.ch.boss.hdkitem$statuepickaxe.desc=一把轻便的铁镐，拆除小块的石头非常便捷，在战斗中也有一定作为。\n\n铁镐能破坏墙壁，但需要很长的时间。\n\n由于它非常轻便，该武器切换不消耗时间。
