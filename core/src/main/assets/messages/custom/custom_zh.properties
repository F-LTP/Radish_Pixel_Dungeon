##************************Alchemy
####Bomb
custom.dict.dict.bomb_arcane = 奥术炸弹
custom.dict.dict.bomb_arcane_d = 这枚炸弹里灌注了奥术能量，当它爆炸时会释放出等同粘咕蓄力攻击一般的强大能量。\n爆炸对5*5范围内的所有生物造成_层数+5~10+层数*2_点伤害，无视护甲，距离1/2格时爆炸伤害减少1/6,1/3。

custom.dict.dict.bomb = 炸弹
custom.dict.dict.bomb_d = 一颗颇庞大的黑火药炸弹。它炸起来周围全得遭殃。\n爆炸中心的伤害为_5+层数~10+2*层数_，其余范围伤害为_1~10+2*层数_。受护甲减免。\n\n强化炸弹配方见炼金指南。

custom.dict.dict.bomb_flame = 燃烧弹
custom.dict.dict.bomb_flame_d = 这枚改造过的炸弹会在爆炸时释放出一片燃烧的火海。\n5*5火焰，10回合(在裂缝上只会持续2回合)。

custom.dict.dict.bomb_flash = 闪光弹
custom.dict.dict.bomb_flash_d = 这枚改造过的炸弹不会爆炸，但会释放一阵强烈闪光。任何看到闪光的生物都会晕头转向一阵子。\n 正常造成伤害，使生物失明残废_16-4*距离_回合。（4格以外无影响）

custom.dict.dict.bomb_frost = 寒霜炸弹
custom.dict.dict.bomb_frost_d =这枚改造过的炸弹会在爆炸时向周围释放出强大的冰霜之风。\n5*5冰寒，持续10回合，立即冻结范围内敌人2回合。

custom.dict.dict.bomb_holy = 神圣炸弹
custom.dict.dict.bomb_holy_d = 这枚改造过的炸弹会在爆炸的一瞬间闪耀出神圣的光芒，对亡灵和恶魔类敌人造成额外伤害。\n在普通炸弹的基础上增加了：5*5范围内亡灵与恶魔受到_额外的0.5倍_的炸弹爆炸伤害。

custom.dict.dict.bomb_noise =鞭炮
custom.dict.dict.bomb_noise_d =这枚改造过的炸弹不会爆炸，但会持续不断的放出杂音。没有目标的敌人听到声响后都会逐渐聚集到引爆处。每6回合释放一次。怪物踩上去会爆炸。

custom.dict.dict.bomb_shocking =电击炸弹
custom.dict.dict.bomb_shocking_d =这枚改造过的炸弹会在爆炸时释放出一片雷电风暴。\n正常造成伤害，并使生物麻痹 _16-4*距离_ 回合，额外造成 32%-距离*8% 的正常炸弹伤害。（4格以外无影响）

custom.dict.dict.bomb_regrowth =再生炸弹
custom.dict.dict.bomb_regrowth_d =这枚改造的炸弹在触发时不会爆炸，而是向四周溅射出拥有再生能力的药液。被药液影响到的区域会立刻被植被覆盖，在范围内的友方单位也会被治疗。\n5*5长草，长出1~3株植物，5*5治疗（治疗量等同于治疗药水）。

custom.dict.dict.bomb_shrapnel =破片爆弹
custom.dict.dict.bomb_shrapnel_d =这枚炸弹里封装了DM-300的金属破片，当炸弹爆炸时这些破片会携带着能量向四周迸发。使用它时你最好躲在一处掩体后面......\n等同于炸弹爆炸中心的伤害，范围类似8格视野，受护甲减免。每格距离伤害线性衰减1/20。

custom.dict.dict.bomb_wool =绵绵炸弹
custom.dict.dict.bomb_wool_d =这枚改造过的炸弹不会爆炸，但会召出一群魔法绵羊。这群羊会留在原地一阵，在此期间成为阻碍几乎一切行动的障碍物。\n造成正常伤害，并生成9*9的羊群，持续200回合（互动可取消羊的持续时间）。boss层仅持续20回合。

custom.dict.dict.catalyst_potion = 炼金催化剂
custom.dict.dict.catalyst_potion_d =这个细长的小瓶中盛有由提取的药水精华制得的魔法药液。半透明的药液散发着不断变幻的七彩光芒。\n\n这个催化剂原本的用途是作为一种炼金原料，不过你也可以直接使用它以获取随机的一种药水效果。\n随机的药水效果：3/22概率治疗，1/22概率经验，其余的多种效果（灵视，冰霜，毒气，麻痹，净化，极速，漂浮，隐身，液火）均为1/11概率。\n_不能借此得到力量药剂效果_

custom.dict.dict.catalyst_scroll = 奥术催化剂
custom.dict.dict.catalyst_scroll_d = 这团金黄的魔法之尘由提取的卷轴精华制得。它在黑暗的地牢中发出隐约的微光。\n\n这个催化剂原本的用途是作为一种炼金原料，不过你也可以直接引出其中的魔力以获取随机的一种卷轴效果。\n随机卷轴效果：3/22鉴定，1/22嬗变，其余效果均为1/11（驱邪，探地，催眠，盛怒，恐惧，充能，传送，镜像，复仇）。\n不可回收。\n_不能借此获取升级卷轴效果_

custom.dict.dict.food_chunk =无味果块
custom.dict.dict.food_chunk_d =无味果触地爆炸，碎成了一地的普通果块。\n\n尽管上面沾上了尘土，这些大块的熟制无味果应该可以安全食用。\n回复_450_饱食度。

custom.dict.dict.food_fruit =无味果
custom.dict.dict.food_fruit_d =干燥且脆弱，或许加点其他材料再煮能够增强它的效果。\n现在无味果的效果与种子对应的药水效果_完全相同_。\n回复_450_饱食度。

custom.dict.dict.food_frozen =肉
custom.dict.dict.food_frozen_d =肉类不论各种状态，均可回复_150_饱食度。\n神秘肉：1/5概率燃烧8回合，1/5概率生根10回合，1/5概率迟缓10回合，1/5概率获得中毒（时长等于最大生命/5），最多触发一种效果。\n冻肉：1/5概率获得20回合隐身，1/5概率获得数值为 最大生命/4 的树皮效果，1/5概率获得净化效果，1/5概率回复1/4生命值，最多触发一种效果。\n\n烤肉与炖肉没有特殊效果。

custom.dict.dict.food_pie =全肉大饼
custom.dict.dict.food_pie_d =一份填满了美味肉馅的诱人大饼。吃下它后你会获得远高于其他食物的饱足感。\n回复_450_饱食度，并获得450回合饱食buff。

custom.dict.dict.food_pasty =肉馅饼
custom.dict.dict.food_pasty_d =这是份正宗康郡肉烘饼，内含土豆加牛肉的传统馅料。\n回复450饱食度。\n每层生成干粮时有1/5概率生成肉馅饼。\n\n特定月份会变成特殊食物：\n\n万圣节：南瓜派，回复_450饱食度与1/10生命值_。\n圣诞节：拐杖糖，回复_450饱食度与1点充能_。

custom.dict.dict.food_ration =口粮
custom.dict.dict.food_ration_d =里面没什么有意思的东西：肉干和一些饼干——这之类的东西。\n回复_300_饱食度。\n小份干粮恢复_150_饱食度。

custom.dict.dict.food_berry =地牢浆果
custom.dict.dict.food_berry_d =回复_100_饱食度。食用消耗1回合。

custom.dict.dict.phantom_meat =幻影鱼肉
custom.dict.dict.phantom_meat_d =这块从幻影食人鱼身上切下的大块鱼肉呈半透明，闪烁着奇光。这充满魔力的肉无须烹饪即可食用，它能完全填饱你的肚子并且赋予多种防御性增益。当被食用时，它会为你提供隐形、树肤、少量治疗，并治愈大部分有害效果。\n\n食用后回复_450_饱食度，恢复_1/4最大生命值_的血量，附加_1/4最大生命值_的树肤以及_20_回合隐身，并清除中毒/残废/虚弱/易伤/流血/失明/催眠/迟缓/眩晕debuff。（如果没有点一回合干饭天赋的话，会因为三回合进食时间而导致buff-2回合）

custom.dict.dict.potion_brews =魔药
custom.dict.dict.potion_brews_d =各魔药效果一览：\n\n_淤泥魔药_：7*7范围内覆盖淤泥，对目标造成20回合淤泥。\n\n_冰暴魔药_：共生成1080单位的暴风雪，从中心向周围8格的空地扩散每格120容量的气体。在其中的目标每回合受两次冻结施加。\n\n_炼狱魔药_：共生成1080单位的气体火焰，从中心向周围8格的空地扩散每格120容量的气体。在其中的目标每回合都会起火。\n\n_雷鸣魔药_：20回合的的7*7电场。电场中的目标短暂麻痹，每2回合受到一次2+层数/5的电伤害，电场中法杖每回合回复1/3点充能。

custom.dict.dict.potion_elixirs =秘药
custom.dict.dict.potion_elixirs_d =各秘药效果一览：\n\n_抗魔秘药_: 获得最大值为_5+人物等级/2_点魔法减伤，每80回合衰减1点。\n\n_水灵秘药_：在水中每回合回复_2%_生命值，不在水中治疗量不会减少，总量为_最大生命*1.5_。\n\n_龙血秘药_：获得50回合火焰之力。\n\n_圣愈蜜药_：额外恢复150饱食度的治疗，或是可投掷使用的治疗，也能使蜜蜂平静下来。\n\n_晶触秘药_：获得50回合晶触之力。\n\n_根骨秘药_：增加1力量，并在5级之内最多增加_4+最大生命/20_生命上限。\n\n_毒粹秘药_：50回合周身不断释放毒气，同时免疫毒与毒气。

custom.dict.dict.potion_exp =经验药剂
custom.dict.dict.potion_exp_d =众多战斗积累而来的经验被浓缩为液态，这种药剂能够瞬间提升你的等级。\n\n立刻提升1级，对应_星陨花_种子。30级后饮用会给与30回合祝福。\n\n_神意启发合剂_：指定层的天赋获得两个额外的天赋点，每层仅可用一次。\n\n星陨花出现概率为其它植物的40%。\n\n星陨花效果：使目标获得30回合祝福。\n\n守望者特效：额外_获得30回合充能效果_。

custom.dict.dict.potion_frost =冰霜药剂
custom.dict.dict.potion_frost_d =一旦暴露在空气里，这种化学药剂会挥发成为一片冰冷的气雾。\n\n生成3*3的冰寒，持续10回合，在水中冻结加快。对应_冰冠花_种子。\n\n_极速冰冻合剂_：3*3范围_立即冻结_并缠绕10回合。\n\n冰冠花效果：3*3范围内冻结。\n\n守望者特效：_获得15回合晶触之力_。

custom.dict.dict.potion_haste =极速药剂
custom.dict.dict.potion_haste_d =喝下这甜到掉牙的奇怪液体后，体内会爆发一股巨大的能量，让你可以短时间内飞速奔跑。\n\n20回合内你的移动速度变为3倍。对应_速行蓟_种子。\n\n_精力恢复合剂_：100回合，移速提升_50%_。\n\n速行蓟效果：使目标获得5回合时间气泡。\n\n守望者特效：额外_获得1回合极速_。

custom.dict.dict.potion_healing =治疗药剂
custom.dict.dict.potion_healing_d =一支让你快速回满生命值并清除毒素的万能药剂。\n\n总共回复_0.8*最大生命+14_的生命值，并清除中毒残废虚弱流血等负面效果。对应_阳春草_种子。\n治疗药水无论是怪物掉落还是酿造都有数量上限（财富戒指除外）。\n\n在恐药异症挑战下，治疗药剂、护盾合剂、水灵秘药改为造成_4+人物等级/2_回合的中毒。\n\n_奥术护盾合剂_：为饮用者施加一个数值为_0.6*最大生命+10_的护盾，每回合衰减1点。\n\n阳春草效果：使目标获得缓慢的治愈效果（每回合回复 (40+最大生命)/150 点生命），期间不能移动。\n\n守望者特效：_获得可移动的总量等于最大生命的缓慢治疗_。

custom.dict.dict.potion_inv =隐形药剂
custom.dict.dict.potion_inv_d =饮用这种药剂会使你暂时隐形。隐身期间，敌人将无法看见你。攻击敌人，或在敌人面前使用法杖和卷轴，会让药剂效果立即消失。\n\n20回合，对应_致盲草_种子。\n\n_暗夜迷雾合剂_：共生成1080单位的迷雾气体，从中心向周围8格的空地扩散每格120容量的气体，气体内视野仅有1格，仅阻挡敌方生物的视线。\n\n造成5~10回合失明与残废。\n\n守望者特效：_10回合隐身_。\n\n致盲草效果：造成10回合失明与残废。\n\n守望者特效：_10回合隐身_。

custom.dict.dict.potion_fly =浮空药剂
custom.dict.dict.potion_fly_d =饮用这种古怪的药剂能让你漂浮到空中，从而轻易地越过陷阱和裂隙。扔出它会产生一片未知气体，让其中的所有生物迷失方向。\n\n20回合，对应_风暴藤_种子。扔出则会产生1000单位的致眩气体。\n\n_暴风骤雨合剂_：共生成1080单位的水汽，从中心向周围8格的空地扩散每格120容量的气体，覆盖处任何地格变为水。\n\n风暴藤效果：使目标获得10回合眩晕。\n守望者特效：_获得10回合浮空_。

custom.dict.dict.potion_fire =液火药剂
custom.dict.dict.potion_fire_d =该药瓶里装着一种不稳定的化合物，一旦暴露在空气中就会猛烈地燃烧起来。\n\n3*3火焰，持续2回合，对应_烈焰花_种子。\n\n_火龙吐息合剂_：相当于一次消耗2充能的火杖（6格射程），但是喷火本身没有伤害。\n\n烈焰花效果：原地生成2回合火焰。\n\n守望者特效：_获得15回合火焰之力_。

custom.dict.dict.potion_vision =灵视药剂
custom.dict.dict.potion_vision_d =喝下这个，你的心智将与大范围内的生物精神同调，让你能感受到围墙背后的生体所在。该药剂还能够让你的视野无视身边门墙的阻挡。\n\n20回合灵视，对应_消逝草_种子。\n\n_魔能透视合剂_：完全透视，范围12，50回合。\n\n消逝草效果：将目标随机传送。\n\n守望者特效：_回到上一层_。

custom.dict.dict.potion_paralyse =麻痹药剂
custom.dict.dict.potion_paralyse_d =暴露于空气时，烧瓶里的液体会气化成一片令人失去知觉的黄色云雾。任何吸入气雾的生物都可能立即麻痹，直到云雾消散后一段时间才能行动。可以把该物件扔到远处的敌群中，让气体覆盖影响它们。\n\n1000单位麻痹气体，对应_地缚根_种子。\n\n_大地护甲合剂_：增加_0~2+人物等级/3_的护甲，每_50回合_上限-1。\n\n地缚根效果：获得总量等于最大生命的植被护甲。植被护甲每次能吸收(层数+5)/2点伤害，并消耗等同于吸收伤害的护甲。\n\n守望者特效：获得_人物等级+5_的树皮效果，每5回合衰减1点。

custom.dict.dict.potion_purify =净化药剂
custom.dict.dict.potion_purify_d =这种魔法试剂能迅速中和掉大范围内的各种有害环境。饮用它将使你暂时免疫这种环境。\n\n饮用可获得20回合的净化buff，期间免疫一切环境效果（如火焰，冰霜，气体），投掷则可以清除7*7范围内的环境效果。对应_法皇花_种子。\n\n_全面净化合剂_：完全驱散饮用者或目标生物的所有负面状态，包括但不限于饥饿，中毒，燃烧等，并在5回合内免疫负面效果。\n\n法皇花效果：解除流血、中毒、虚弱、迟缓、眩晕、残废、易伤、失明、困倦效果。\n\n守望者特效：_获得10回合气体免疫_（同净化药剂）。

custom.dict.dict.potion_str =力量药剂
custom.dict.dict.potion_str_d =这种强力的液体会洗刷你的肌肉，永久性增加1点力量值。\n\n对应_腐败果_种子。\n\n_肌肉记忆合剂_：永久减少一件武器或护甲2点力量需求，不可叠加。\n\n腐败果特效：无。\n\n守望者特效：_获得200回合激素涌动，期间力量+1_。

custom.dict.dict.potion_gas =毒气药剂
custom.dict.dict.potion_gas_d =打开或摔碎这个密封的药瓶将导致内容物爆发成一团剧毒的绿色烟雾。你应该选择从远处将这瓶药剂扔向敌人，而不是手动开封。\n1000单位毒气，对范围内的生物造成1+层数/5的伤害。对应_断肠苔_种子。\n\n_腐蚀酸雾合剂_：共225容量的酸蚀气体，从中心向周围8格的空地扩散每格25容量的气体。初始伤害为2+层数/5。\n\n断肠苔效果：造成_5+层数*2/3_回合的中毒。\n\n守望者特效：_获得15回合的毒粹之力_。

custom.dict.dict.scroll_identify =鉴定卷轴
custom.dict.dict.scroll_identify_d =该卷轴能永久揭示一件物品的所有秘密。\n\n_预知秘卷_：永久鉴定_随机四件_物品。被鉴定的物品可能是是一瓶药水，也可能是一张卷轴或一枚戒指。不过被鉴定的物品未必是你包裹中含有的。\n\n_感知符石_：通过猜测来试图鉴定一种药水或者卷轴、一种戒指。猜测正确可使用第二次。

custom.dict.dict.scroll_sleep =催眠卷轴
custom.dict.dict.scroll_sleep_d =阅读这张卷轴会释放出一段舒缓的旋律，让所有听到它的生物陷入魔法沉眠。\n卷轴释放后5回合，周围的进入魔法睡眠。\n\n_塞壬之歌秘卷_：选择一个目标将其催眠为友方单位，而视野内的其它生物会释放者魅惑10回合。\n\n_沉睡符石_：使目标单位陷入魔法睡眠。

custom.dict.dict.scroll_mapping =探地卷轴
custom.dict.dict.scroll_mapping_d =阅读这张卷轴时，一副明晰的景象会刻入你的记忆中，告知你整个楼层的精确布局并揭开所有隐藏的秘密。不过道具位置和生物分布依旧是未知状态。\n\n_先见秘卷_：400回合自动发现位于8格范围内的任何隐藏地形。\n\n_明示符石_：范围20的探查，不受地形影响。

custom.dict.dict.scroll_image =镜像卷轴
custom.dict.dict.scroll_image_d =卷轴上的咒文会创造使用者的两个镜像。这些像使用者的弱化版克隆体的镜像会对敌人展开追杀。不过镜像非常脆弱，受到伤害就会瞬间消散。\n\n_虹卫秘卷_：创造使用者的一个虹色幻影。这个像使用者的弱化版克隆体的幻影有着相同的防御，但生命值和造成的伤害更低。当虹色幻影存在时阅读这张秘卷将会为其恢复所有生命。\n\n_羊群符石_：在5*5范围内生成持续8回合的绵羊。

custom.dict.dict.scroll_retribution =复仇卷轴
custom.dict.dict.scroll_retribution_d =这张卷轴可以将使用者的所受的伤痛转化为能量释放而出。使用者的伤势越重，所释放的能量越大。使用者处于低生命值的情况下所释放的这种能量足以杀死大部分敌人。\n\n即便如此，这张卷轴依然会影响使用者，使其短时间目盲并虚弱无比。\n对视野内的所有目标造成(10%+100%*自身生命值损失比例)*最大生命的伤害，并使目标失明10回合，并对自己造成10回合失明与20回合虚弱。\n\n_灵爆秘卷_：对视野内所有生物造成(50%最大生命+50%当前生命)的伤害，对自己造成_0.5*最大生命*0.9^目标数量_的伤害，对自己附加10回合失明与100回合虚弱。\n\n_震爆符石_：瞬爆的炸弹。

custom.dict.dict.scroll_challenge =盛怒卷轴
custom.dict.dict.scroll_challenge_d =大声诵读内容时，卷轴将释放出一声轰响的咆哮，将所有敌人引向你并激怒附近的单位（5回合狂乱）。\n\n_决斗秘卷_：创建一个决斗区域，区域内释放者获得33%高优先级减伤并且不损失饱腹值，吸引全层敌人。决斗区域的大小取决于是否在boss楼层，或是周围8格内可视区域的地格数量。\n\n_敌意符石_：使所有生物强制攻击目标。对敌人效果只有5回合，而对自己或友方/中立生物则有20回合。

custom.dict.dict.scroll_recharging =充能卷轴
custom.dict.dict.scroll_recharging_d =纯正的魔法能量被禁锢在羊皮纸内，当这股能量被释放时会在短时间内持续为阅读者的所有法杖充能。\n赋予30回合充能，每回合回复法杖1/4点充能。\n\n_魔能秘卷_：30回合神器充能。\n\n_电击符石_：5*5范围内的目标麻痹1回合，使用者的法杖回复_1+击中目标数_的充能。

custom.dict.dict.scroll_uncurse =祛邪卷轴
custom.dict.dict.scroll_uncurse_d =卷轴上的咒语能够瞬间清除指定的一件武器、护甲、法杖、戒指或神器上的诅咒。\n\n_驱魔秘卷_：20回合魔法免疫。期间你不会受到任何魔法伤害，但你不能使用法杖卷轴等魔法道具，戒指和神器不提供任何加成。此外神器的充能，以及玫瑰召唤的白幽两种自然生命回复都会暂停。\n\n_拆除符石_：拆除17*17范围内的9个陷阱，优先拆除距离落点直线距离更近的陷阱。

custom.dict.dict.scroll_tp =传送卷轴
custom.dict.dict.scroll_tp_d =羊皮纸上的咒语能立刻让阅读者传送到本层的另一处。卷轴会_优先选择阅读者还未探索的地方_，但无法将人传送到门被锁或被路障堵住入口的密室中。不过，它能帮助发现通向未知区域的隐藏门。\n\n_归返秘卷_：回到本区域的初始楼层。如果已经处于一个区域的初始楼层，则返回上一个区域的初始楼层。\n\n_闪现符石_：无距离限制的定点闪现。

custom.dict.dict.scroll_terror =恐惧卷轴
custom.dict.dict.scroll_terror_d =一道红色闪光将以恐惧压垮使用者视觉范围内生物的心智并使它们转身逃跑（20回合）。攻击正在逃跑的敌人会缩短该效果的持续时长。\n\n_极度恐慌秘卷_：视野内敌人获得20回合'魂飞魄散'效果，使其以双倍速逃离，在离开视野后永久消失，对boss/miniboss则改为造成20回合恐惧。\n\n_恐惧符石_：对目标造成恐惧20回合。

custom.dict.dict.scroll_alter =嬗变卷轴
custom.dict.dict.scroll_alter_d =卷轴内存着强力的嬗变魔法，用在可行的道具上会将其转变成同类型的另一样道具。嬗变魔法还会保留原道具上的升级、附魔和刻印。\n\n_蜕变秘卷_：将自身的一个天赋更改为其它职业同层的一个天赋。部分天赋在其它职业选取时具有不同效果。\n\n_强化符石_：用于强化装备的一种属性，但是会以减弱另一种属性为代价。用于武器可以强化伤害或者速度。用于护甲可以强化防御或者闪避。\n武器强化速度会使延迟降至_0.667_倍，伤害降为_0.7_倍；强化伤害会使伤害提升至_1.5_倍，延迟会提升到_1.667_倍。\n护甲强化闪避会使最高防御降低_2+等级_，增加_4+等级*2_的闪避值，强化防御具有相反的效果。

custom.dict.dict.scroll_upgrade =升级卷轴
custom.dict.dict.scroll_upgrade_d =这张卷轴可以升级一件物品，提升其品质。法杖的魔力及充能数会获得提升，武器和护甲可以造成或吸收更多的伤害，戒指的效果将会增强。\n\n每次升级都有1/3概率消除诅咒附魔。\n卷轴的魔力也会影响甚至消除武器的附魔或护甲的刻印。从+4开始升级装备可能会消除附魔或刻印，在+8或者更高等级则会必定消除。+4~+7消除概率： 0.1， 0.2， 0.4， 0.8。\n\n_注魔秘卷_：\n从三个附魔中选择一个。_其一是常见附魔，另一是稀有附魔，最后一个是随机附魔_。\n请注意，这张卷轴不能提供升级。\n\n_附魔符石_：给武器或者护甲施加附魔。

custom.dict.dict.spell_spells =结晶法术
custom.dict.dict.spell_spells_d =效果总览：\n\n_炼金菱晶_：将物品转化为金币或能量。\n\n_水爆晶核_：等同于激流陷阱，将目标及附近地格变为水，击退相邻目标。中心击退方向与丢出方向相同。\n\n_返回晶柱_：标记一个位置后可随时返回，每次返回需消耗1个。\n\n_诅咒菱晶_：诅咒一件物品，覆盖原有的附魔，提供1+原等级/6的额外等级。\n\n_羽落晶核_：30回合内免疫一次坠落伤害。\n\n_注魔菱晶_：不会消附魔的升级。\n\n_念力结晶_：抓取目标物品或卡在角色身上的所有投掷物。\n\n_转移结晶_：随机传送目标，但非boss/miniboss目标会在传送后麻痹10回合。\n\n_陷阱晶核_：捕获并暂存一个陷阱。\n\n_转换菱晶_：将卷轴，药水，种子，符石，药镖转换为一个随机的同类物品。\n\n_强能晶柱_：4(立即生效)+8(缓慢生效)回合的充能与神器充能效果，但同时也会随机触发一种诅咒法杖的效果。\n\n_唤魔晶柱_：召唤一个友方元素生物。未灌注=新生火元素；液火药剂=火元素；冰霜药剂=冰霜元素；充能卷轴=电击元素；嬗变卷轴=混沌元素。

custom.dict.dict.enforcers_details = 强化道具
custom.dict.dict.enforcers_details_d = 效果总览：\n\n_液金_：修复一件投掷武器的耐久。修复100%耐久需消耗5*(阶数+1)*2^等级的液金。每件投掷武器可转化为(0.25+0.75*剩余耐久比例)*5*(阶数+1)*2^等级的液金，且计算时等级最高取3。\n_奥术聚酯_：每一根法杖可转化为2+等级*2个奥术聚酯，可消耗1,2,3个奥术聚酯将法杖升级到1,2,3级。

##**********************armor

custom.dict.dict.armor_cloth =布甲
custom.dict.dict.armor_cloth_d =这件轻便的护甲能提供最基本的防御。它是_1_阶护甲，力量需求为_10_点，基础防御_0~2_，防御成长为_+1/+1_。

custom.dict.dict.armor_epic=英雄护甲
custom.dict.dict.armor_epic_d = 英雄护甲由矮人王冠升级护甲而来。\n\n英雄护甲每回合恢复_0.2_能量。

custom.dict.dict.armor_leather =皮甲
custom.dict.dict.armor_leather_d =用鞣制的兽皮制成的护甲。没有布甲轻，但提供更好的防御。它是_2_阶护甲，力量需求为_12_点，基础防御_0~4_，防御成长为_+1/+2_。

custom.dict.dict.armor_mail =链甲
custom.dict.dict.armor_mail_d =由金属链环环相扣制成的一套结实又不失灵活的护甲。它是_3_阶护甲，力量需求为_14_点，基础防御_0~6_，防御成长为_+1/+3_。

custom.dict.dict.armor_plate =板甲
custom.dict.dict.armor_plate_d =厚重的金属板拼接到一起，为能承受其骇人重量的冒险者提供无与伦比的防御。它是_5_阶护甲，力量需求为_18_点，基础防御_0~10_，防御成长为_+1/+5_。

custom.dict.dict.armor_scale =鳞甲
custom.dict.dict.armor_scale_d =在厚实的皮背心中缝入金属鳞片，形成了灵活而高防御的护甲。它是_4_阶护甲，力量需求为_16_点，基础防御_0~8_，防御成长为_+1/+4_。

custom.dict.dict.armor_glyph_1 =常见刻印
custom.dict.dict.armor_glyph_1_d =常见刻印每个均有12.5%的概率出现。\n\n_晦暗刻印_：这个刻印会掩盖使用者的气息，让使用者更难以被发现。增加1+等级/3点潜行，降低被发现的概率且随等级成长。被睡眠的怪物发现的概率为1/(距离+潜行)，被游荡的怪物发现的概率为1/(距离/2.0+潜行)。\n\n_迅捷刻印_：在穿戴者与敌人的距离大于2时，穿戴者速度提升至_1.2+等级*0.04_倍。\n\n_粘稠刻印_：将经过护甲减免过的（不包括其它防御）伤害的_(等级+1)/(等级+6)_的比例转化为延迟伤害。\n\n_电势刻印_：每次受到攻击都有_(等级+1)/(等级+6)_概率为法杖恢复1点充能。

custom.dict.dict.armor_glyph_2 =稀有刻印
custom.dict.dict.armor_glyph_2_d =稀有刻印每个均有6.67%概率出现。\n\n_磐岩刻印_：这个刻印让使用者无法闪避，但会根据根据敌我双方属性计算出闪避概率，此概率的_75%_转化为优先于护甲本身防御的百分比减伤。\n\n_狱火刻印_：免疫燃烧效果。\n\n_缠绕刻印_：每次受到攻击都有25%概率提供总数为 _2*等级+5的植被护甲_。植被护甲每次能吸收(层数+5)/2点伤害，并消耗等同于吸收伤害的护甲。\n\n_反斥刻印_：每次被相邻单位击中都有_(等级+1)/(等级+5)_的概率将攻击者沿攻击反方向击退_2格_。\n\n_迷彩刻印_：踩踏高草获得_3+等级/2_回合的隐身。\n\n_涌流刻印_：水中具有_2+等级*0.5_倍移动速度。

custom.dict.dict.armor_glyph_3 =罕见刻印
custom.dict.dict.armor_glyph_3_d =罕见刻印每个均有3.33%概率出现。\n\n_敌法刻印_：提供基础为_0~3_，成长_1~1.5_的魔法减伤(包括法杖、敌方魔法攻击、解离与即死陷阱)。\n\n_荆棘刻印_：_(等级+2)/(等级+12)_概率使攻击者获得初始值为4+等级的流血效果。\n\n_魅惑刻印_：_(等级+3)/(等级+20)_概率魅惑攻击者8~12回合。

custom.dict.dict.armor_glyph_4 =诅咒刻印
custom.dict.dict.armor_glyph_4_d =各个诅咒刻印出现概率相等。\n\n_反熵诅咒_：使穿戴者燃烧4回合，并冰冻周围8格，_1/8_概率触发。\n\n_臃肿诅咒_：通过门的时间变为_3倍_。\n\n_腐蚀诅咒_：每次被击中都有_1/10_概率触发，腐蚀污泥影响_3*3的范围_。\n\n_定相诅咒_：每次被击中都有_1/20_概率随机传送。\n\n_代谢诅咒_：每次被击中都有_1/6_的概率会把_45_的饱食度转化为生命值（10:1转化）。\n\n_分身诅咒_：每次被击中都有_1/20_概率触发，复制怪物或是产生镜像。对boss、miniboss、宝箱怪、石像会生成一个同区域的怪物。\n\n_丛生诅咒_：每次被击中都有_1/20_概率触发，随机触发一株植物效果，但_不会触发守望者增益效果_。\n\n_恶臭诅咒_：每次被击中都有_1/8_概率施放250单位毒气。


##**************************** artifact


custom.dict.dict.artifact_toolkit =炼金工具箱
custom.dict.dict.artifact_toolkit_d =工具箱内存放着各类试剂，草药，和一个小混合瓶，让使用者在野外也能够进行炼金实验。\n\n炼金工具箱每消耗6能量便会升1级。也可以随着人物获得经验充能，每级经验可以提供_2+炼金工具箱等级_的能量。\n\n其神器充能效果为_每回合获得0.25能量_。\n\n诅咒的工具箱使你无法炼药。

custom.dict.dict.artifact_chalice =蓄血圣杯
custom.dict.dict.artifact_chalice_d =这个闪闪发光的银质酒杯在边沿突兀地装饰着几颗造型尖锐的宝石。\n\n蓄血圣杯作用是缩短被动回复间隔，无圣杯时每隔_10_回合回复1生命值，有非诅咒圣杯时每隔_10-1.33-圣杯等级*0.667_回合回复1生命值(相当于每8~2回合)。\n\n圣杯通过血祭升级，每次伤害为_5 +3*圣杯等级平方_，可以受到护甲等各种形式的防御的减免。如果伤害超过你当前生命值的_75%_，血祭之前会有警告。\n\n神器充能效果为_额外获得5倍生命回复，结果向上取整_。\n\n诅咒的圣杯无法血祭且会让你的被动回复减慢至_2/3_。

custom.dict.dict.artifact_cloak =暗影斗篷
custom.dict.dict.artifact_cloak_d =这是盗贼多年前从皇家军械库窃取的一件无价的魔法斗篷。穿上时，能够使你在短时间内完全隐身。\n\n被使用得越频繁，斗篷就会变得越强，使盗贼更频繁地隐身，持续时间也更长。\n\n每点充能可以_隐身4回合_。斗篷每隔_45-损失充能数_回合恢复1点充能，在高于7级时恢复时间还会降低_(等级-7)*5/3_回合。\n\n斗篷的神器充能效果为_每回合获得0.25充能_。\n\n诅咒的斗篷无法使用。\n\n斗篷的升级算法为：每级需要的经验为50+50*等级。每消耗1点充能获得10经验。\n\n斗篷每级对应的标准人物等级为1,3,5,7,9；11,13,16,19,22。人物等级每高于标准等级1级，斗篷获取经验*110%，每低1级则会*75%。

custom.dict.dict.artifact_rose =干枯玫瑰
custom.dict.dict.artifact_rose_d =这就是那朵在幽灵消失前被提及的玫瑰吗？它似乎拥有某种精神力量，也许能以此为媒介触及这位陨落战士的能量。\n\n召唤的白幽的生命值上限为_神器等级*8+20_，命中为_英雄等级+9_，闪避为_英雄等级+4_。它的力量为_神器等级/2+13_。它的伤害与防御均为装备的面板数值。未装备时，它的伤害为_0~5_，防御为_0_。\n\n白幽每回合可以恢复0.2%的生命。\n\n玫瑰需要500回合充能完毕。\n\n如果玫瑰被诅咒，每回合周围都有0.01概率生成一只幽灵。\n\n玫瑰的神器充能效果是_每回合回复4充能_，或是为白幽每回合_恢复1+等级/3点生命_。

custom.dict.dict.artifact_chain =虚空锁链
custom.dict.dict.artifact_chain_d =这些巨大但轻盈的锁链散发着灵魂能量。它们可以用来把你拉向一些地形，或将敌人拉向你。无实体的天然特质甚至可以允许其穿透墙壁！\n\n它的最高等级为_5_(显示等级等于实际等级*2)。\n它的充能阈值为_5+神器等级*2_。获取经验或是经过时间都可以增加充能。\n\n时间充能为为每_40-(阈值-充能)*2_回合1点，但不能超过阈值。\n\n对于经验充能，充能低于阈值时，每1级经验可以为锁链提供6充能，充能高于阈值时，经验充能的数值减少到(阈值/当前充能)倍。\n\n它的升级所需经验为100+神器等级*100。玩家每升1级，它就获得100经验。\n\n诅咒的锁链每回合有_1%_的几率使你_残废10回合_。\n\n锁链的神器充能效果是：充能小于10+神器等级*4时_每回合获得0.5充能_。

custom.dict.dict.artifact_horn =丰饶之角
custom.dict.dict.artifact_horn_d =这个号角不能被用来吹奏，不过会随着你深入地牢获得经验而逐渐填充食物。\n角色获得经验充能，储存其他食物升级。\n\n最大充能为_5+神器等级/2_。\n每1级经验可以给号角提供_1.25+神器等级*0.625_点充能。\n\n每个充能回复_90_饥饿(吃饱_450_)。\n\n往其中储存食物获得的升级收益取决于食物能够回复的饥饿值，每达到300即升一级，最高10级。(例外的是肉馅饼升2级，而全肉大饼升4级)\n\n诅咒号角无法获得充能，还会让你吃东西回复饥饿减少_1/3_。\n\n号角的神器充能效果是_每回合获得0.25充能_。

custom.dict.dict.artifact_armband =神偷袖章
custom.dict.dict.artifact_armband_d =这个紫色的天鹅绒袖标是盗贼大师的标志。它不属于你，但它也不属于你拿到这个袖标时击败的人。\n\n最大等级为10，最大充能数为5+等级/2。\n\n允许偷取商店物品，或是从敌人身上偷取物品。\n\n通过获得经验充能，每1级经验提供3.0点充能。\n\n偷取商品时，每一点充能视为10+等级/2.0的价值，价值大于商品原始价格则必定成功，小于原始价格则成功率为充能价值/原始价格。\n\n偷取敌人时，抢到物品的概率为掉落率*倍率，倍率=1+0.1*等级。如果成功则获取掉落物，消耗1充能，给敌人3+等级/2回合的失明与残废。若是敌方未察觉，则增加0.5的倍率，延长2回合的负面效果。\n\n同一个敌人不能被多次偷取。当玩家等级超过敌方掉落等级限制时无法偷取。被偷取的敌人不再掉落本身的掉落物。\n\n袖章升级需要10+3.33*等级的经验。每成功偷取一次敌人则经验+3，若是未察觉偷取经验再+2。偷取商品每消耗1充能获取4经验。\n\n诅咒的袖章无法充能，每5回合损失1金币。\n\n神器充能效果为每回合恢复0.1充能。

custom.dict.dict.artifact_sandal =自然之履
custom.dict.dict.artifact_sandal_d =初看像是用麻绳编成的凉鞋实际上是两株植物！它们看上去既虚弱又苍白，也许它们需要一点营养？\n\n自然之履一共可以升级三次，升级分别需要_3,6,9_颗不同的种子。\n\n种子爆率变为_1/(20-5*升级次数)_，露水爆率变为_4/(21-升级次数*3)_。\n\n踩草充能，消耗一定充能可以使用扎根，在三格范围内选择一格触发最后一次种子的效果(需要目标地点视野但可穿墙)。\n\n诅咒的自然之履使你无法获得种子和露珠(但物品及其他生物仍然可以)。\n\n神器充能效果为_每回合获得相当于踩一株草获得的充能_。\n\n各种种子扎根所需充能如下：\n腐败果 _8_\n致盲草 消逝草 魔皇草 _12_\n烈焰花 冰冠花 风暴藤 断肠苔 速行蓟 _20_\n地缚根 星陨花 _40_\n阳春草 _80_

custom.dict.dict.artifact_talisman =先见护符
custom.dict.dict.artifact_talisman_d =一块奇怪的有着光滑雕刻的石头。你觉得它在关注着你周围的一切，留意任何不寻常的东西。\n\n附近有隐藏地形时，护符会进行提示_(最远3格)_。\n\n充能回复速度为_0.05+(神器等级*0.005)_。\n\n每次搜索到隐藏陷阱会为护符恢复点充能2点，搜索到隐藏门则恢复10点。\n\n护符可以消耗(3+距离*1.08)点充能探查一个锥形区域，但探查最大距离不超过(5+等级*2)。探查的区域内，隐藏地形会被揭露，使用者获得5+等级*2回合的对范围内敌人与物品的视野。\n\n护符探查到不同目标会获得不同的经验。新的地格：1；视野外的敌人或一格物品：10；隐藏陷阱：10；隐藏门：100。\n\n诅咒护符会让角色无法自动探测隐藏陷阱。每级需要的经验是50+50*等级。\n\n神器充能效果是_每回合回复2点充能_。

custom.dict.dict.artifact_hourglass =时光沙漏
custom.dict.dict.artifact_hourglass_d =这只大型的华贵沙漏看起来却并不怎么起眼，但你仍觉得它精雕细刻的框架内蕴含着某种强大的力量。在翻转沙漏、在看着沙子流下的同时，你能感受到一种魔法正在拉扯着你，使用这种魔法肯定能给你一些控制时间的方法。\n\n它的最高等级为_5_(显示等级为实际等级*2)。\n\n使用它能使自己遁入时间裂隙或使周围时间静止。\n\n遁入时间裂隙的回合数为_剩余充能数*5_，此时相当于原地不动隐身，怪物仍然会自由行动，饥饿值消耗和自然恢复效果依然存在。静止周围时间最多为_剩余充能数*2_。\n\n每_90-损失充能数*3_回合恢复一点充能。\n\n拥有已鉴定且未诅咒的沙漏后，新生成的商店会刷出魔法砂袋，购买即可升级。\n\n诅咒的沙漏每回合有_1/10_的几率跳过1回合。\n\n神器充能效果是_每回合回复0.25充能。_

custom.dict.dict.artifact_book =无序魔典
custom.dict.dict.artifact_book_d =这本魔典就其年岁而言被保养得异常好。当你翻动页面时它不断地噼啪作响并发出嘶嘶声，涌动着不稳定的能量。一旦诵读这本书，没人能笃定你会释放出什么咒语。\n\n它的充能上限为_(神器等级*0.6)+2_向下取整。\n\n使用它会消耗_1_充能随机触发一张卷轴效果(不包括升级与嬗变)。\n\n添加在魔典介绍中指出的卷轴能够使它升级，并允许你使用对应的秘卷效果(消耗2点充能)。\n\n魔典每过_120-已使用充能数*5_回合就会回复1点充能。\n\n被诅咒的魔典会让你只能使用驱邪卷轴(或其对应秘卷)。\n\n神器充能效果为_每回合回复0.1充能_。\n\n无序魔典无法读出嬗变、升级，boss层无法读出传送；鉴定、驱邪、地图概率减半。


##*************************   mob
custom.dict.dict.ch1 =第一区域
custom.dict.dict.ch1_d =以下是1~4层怪物信息
##1
custom.dict.dict.mob_rat =啮齿小鼠
custom.dict.dict.mob_rat_d =虽说啮齿小鼠们具有攻击性，可它们依旧是下水道居民里的弱者。它们的啮咬非常烦人，但只有数量巨大时才会有生命威胁。\n\n这只怪物的生命值上限为_8_，攻击为_1~4_，防御为_0~1_，攻击延迟为_1_，移速为_1_，闪避为_2_，命中为_8_。\n\n掉落_1_经验，获得经验的最大等级为_5_级。

custom.dict.dict.mob_albino =白化老鼠
custom.dict.dict.mob_albino_d =这是一种珍稀的啮齿小鼠，有着纯白色的毛皮和锯齿状的牙齿。\n\n这只怪物的生命值上限为_15_，攻击为_1~4_，防御为_0~1_，攻击延迟为_1_，移速为_1_，闪避为_2_，命中为_8_。\n\n它攻击你时有_1/2_的几率导致_流血_，流血的初始值等于伤害。\n\n掉落_2_经验，获得经验的最大等级为_5_级。\n\n100%概率掉落一块肉。

custom.dict.dict.mob_frat =腐臭老鼠
custom.dict.dict.mob_frat_d =这只老鼠很不对劲。它油腻的黑毛和腐烂的皮肤与你之前见过的健康老鼠很不同。浅绿色的眼睛让它显得更具威胁。\n\n这只老鼠周围盘绕着一片可怕恶臭，靠近时臭气尤为浓烈。\n\n黑色的淤泥从它的嘴中流出。淤泥腐蚀掉了地砖，但遇水似乎就会溶解。\n\n这只怪物的生命值上限为_20_，攻击为_1~4_，防御为_0~2_，攻击延迟为_1_，移速为_1_，闪避为_5_，命中为_12_。\n\n攻击时有1/3的几率使得目标获得20回合腐蚀污泥。\n\n具有_恶魔_属性与_小型boss_属性，免疫_恶臭气体_。\n\n掉落_4_经验。

custom.dict.dict.mob_gnoll =豺狼巡查
custom.dict.dict.mob_gnoll_d =豺狼是鬣狗状的类人生物。它们在下水道和地牢里游荡，不时向上行动试图向地表发起进攻。豺狼巡查是它们种群里最普通的一员，它们既没有豺狼暴徒强壮，也赶不上萨满聪明。\n\n这只怪物的生命值上限为_12_，攻击为_1~6_，防御为_0~2_，攻击延迟为_1_，移速为_1_，闪避为_4_，命中为_10_。\n\n掉落_2_经验，获得经验的最大等级为_8_级。\n\n_0.5_概率掉落_金币_。

custom.dict.dict.mob_gnoll_darter =豺狼诡术师
custom.dict.dict.mob_gnoll_darter_d =即使以豺狼人的标准来看，这个生物也非常的诡异。它鬼鬼祟祟地弯着腰向前移动，脸上挂着咧着嘴的邪恶笑容，肩上挂着的挎包鼓得同摇篮一般。它的瞳孔中诡异地混合着恐惧与兴奋。\n\n它的挎包里有一大批粗制滥造的飞镖，它们似乎包含着各种有害物质。\n\n这只怪物的生命值上限为_20_，防御为_0~2_，攻击延迟为_1_，移速为_1_，闪避为_5_，命中为_16_。\n\n具有_小型boss_属性。\n\n攻击叠加连击数，攻击等级=(0~3)+连击数，超过2使用毒镖，超过6使用火镖，目标已经处于燃烧则使用毒镖。毒镖的中毒回合数=攻击等级-2。中断攻击会重置。\n\n掉落_5_经验，并掉落_随机的投掷武器1~2个_(2/3, 1/3)。

custom.dict.dict.mob_crab =下水道螃蟹
custom.dict.dict.mob_crab_d =这些巨型的螃蟹位居下水道食物链的顶端。它们行动极其迅速且其厚重的甲壳能承受沉重的打击。\n\n这只怪物的生命值上限为_15_，攻击为_1~7_，防御为_0~4_，攻击延迟为_1_，移速为_2_，闪避为_5_，命中为_12_。\n\n掉落_4_经验，获得经验的最大等级为_9_级。\n\n_1/6_概率掉落_一块生肉_。

custom.dict.dict.mob_great_crab =巨大螃蟹
custom.dict.dict.mob_great_crab_d =就算是和其他的下水道螃蟹相比较，这只螃蟹也是如此巨大。它的蓝色甲壳上有着一条条裂缝和几只藤壶，证明其经历的无数岁月。它缓慢地在周围爬行，用它那只巨大的钳子勉强保持平衡。\n\n尽管这螃蟹只有一只蟹钳，但钳子的大小完全补偿了这一不足。螃蟹只要发现危险就会把爪子举在自己身前，让自己获得坚不可摧的甲壳防护。\n\n这只怪物的生命值上限为_25_，攻击为_1~8_，防御为_0~4_，攻击延迟为_1_，移速为_1_，闪避为_0_，命中为_12_。\n\n每移动两次，暂停一次。\n\n防御来自目标的物理攻击与玩家的法术攻击。\n\n掉落_6_经验。\n\n具有_小型boss_属性。\n\n100%概率_掉落2块生肉_。

custom.dict.dict.mob_swarm =蝇群
custom.dict.dict.mob_swarm_d =致命的飞蝇群愤怒地发出嗡嗡声。每次非魔法攻击都会把它分割成两群更小但同样危险的飞蝇群。\n\n这只怪物的生命值上限为_50_，攻击为_1~4_，攻击延迟为_1_，移速为_1_，闪避为_5_，命中为_10_。\n\n它每次分身都会让自己的生命值减半。\n掉落_3_经验，获得经验的最大等级为_9_级。\n\n_最高1/6_概率掉落治疗药剂，但最多掉落_5_瓶。

custom.dict.dict.mob_caustic_slime =蚀化史莱姆
custom.dict.dict.mob_caustic_slime_d =这个史莱姆似乎已经被下方渗透的黑暗能量完全侵蚀了。它已经失去了体表原有的绿色光泽，并且在不断滴落腐蚀污泥。\n\n这个怪物的生命上限为_20_，攻击为_2~5_，防御为_0_，攻击延迟为_1_，移速为_1_，闪避为_5_，命中为_12_。\n\n它在攻击时有_1/2_概率附加腐蚀污泥。\n\n大幅抑制超过5的伤害。（4之后每想要造成一点伤害，需要1，2，3，4，...点原始伤害）。\n\n具有_酸_属性。\n\n掉落_4_经验，获取经验最大等级不超过_9_。\n\n额外掉落一个_粘咕球_。

custom.dict.dict.mob_slime =史莱姆
custom.dict.dict.mob_slime_d =史莱姆是一种具有胶质外形与液态内核的奇特魔法生物。城市的下水道为它们提供了充分的水源和富足的养分。\n\n史莱姆的外层胶膜具有极强的弹性，这使得任何单次攻击都难以对它们造成超过_6点的伤害_。\n\n这个怪物的生命上限为_20_，攻击为_2~5_，防御为_0_，攻击延迟为_1_，移速为_1_，闪避为_5_，命中为_12_。\n\n大幅抑制超过5的伤害。（4之后每想要造成一点伤害，需要1，2，3，4，...点原始伤害）。\n\n掉落_4_经验，获取经验最大等级不超过_9_。\n\n20%掉落随机的_2阶武器_，每一次掉落都会降低掉落率2/3。

custom.dict.dict.mob_snake =下水道巨蛇
custom.dict.dict.mob_snake_d =这些体型庞大的蛇能通过快速滑行以闪避普通的攻击，让它们难以命中。不过伏击与魔法攻击会使它们措手不及。\n\n在这条蛇的视野外攻击它时可以触发伏击。当这条蛇在追击你时，可以尝试躲入一扇门后，再_在蛇进门的瞬间发动攻击_。\n\n这个怪物的生命上限为_4_，攻击为_1~4_，防御为_0_，攻击延迟为_1_，移速为_1_，闪避为_25_，命中为_10_。\n\n掉落_2_经验，获取经验最大等级不超过_7_。\n\n_25%_掉落随机的_种子_。

custom.dict.dict.ch1_div =第一区域boss
custom.dict.dict.ch1_div_d =第五层——第一个boss。战斗不分阶段，无特殊场地效果，无召唤，boss异能主要是蓄力攻击、水中恢复以及半血以下属性提高。

custom.dict.dict.mob_goo =粘咕
custom.dict.dict.mob_goo_d =我们对粘咕所知甚少。它甚至很有可能不是一个生物，而是下水道表面聚集的邪恶物质得到基本智能而产生的实体。不管怎样，很明显是黑暗魔法造就了这个生物。\n\n其凝胶性质让它吸收了很多黑暗能量，你光是靠近就感受到了一股寒意。如果粘咕使用这种能量对你进行攻击那你肯定支撑不了多久。\n\n这只怪物的生命值上限为_100_，攻击为_1~8_，防御为_0~2_，攻击延迟为_1_，移速为_1_，闪避为_8_，命中为_10_。\n\n当它的生命值不高于生命值上限的_1/2_时，它会进入_暴怒_状态，暴怒状态下，它的攻击上升为_1~12_，闪避上升为_16_，命中上升为_15_。它的蓄力攻击为当前攻击伤害的_3_倍。\n\n当它在水中时，每回合回复_1_点生命值\n\n掉落_10_经验。\n\n具有_boss_，_恶魔_，_酸_属性。\n\n掉落_2~4个粘咕球_，概率分别为0.6, 0.3, 0.1。






##2
custom.dict.dict.ch2 =第二区域
custom.dict.dict.ch2_d =以下是6~9层怪物信息

custom.dict.dict.mob_skeleton =骷髅
custom.dict.dict.mob_skeleton_d =骷髅是从那些悲惨的冒险者及地牢原住民尸骨的聚合物产生的，来自下层地牢的邪恶力量将它们从死亡中唤起。在吸收了足够的伤害之后，它们就会在骨头的爆炸中消解。\n\n这只怪物的生命值上限为_25_，攻击为_2~10_，防御为_0~5_，攻速为_1_，移速为_1_，闪避为_9_，命中为_12_。\n\n它死亡时会爆炸以伤害到周围一格内的所有生物，爆炸伤害为_6~12_。护甲能以_2_次的防御来抵抗骷髅爆炸。\n\n具有_亡灵_，_非生物_属性。\n\n掉落_5_经验，获得经验的最大等级为_10_级。\n\n1/6概率掉落随机武器，每一次掉落都会降低掉落率1/2。

custom.dict.dict.mob_thief =疯狂小偷
custom.dict.dict.mob_thief_d =虽然这些囚犯逃出了他们的牢房，但这个地方仍然是关押着他们的监狱。随着时间的推移，这个地方摧毁了他们的心智以及对自由的希望。在很久以前，这些疯狂的小偷和强盗就已经忘记了它们是谁以及它们在为什么而偷窃。\n\n这些敌人更愿意偷走你的东西然后逃跑而不是战斗。一定不要让它们离开你的视线，否则你可能再也看不到自己的被盗物品了。\n\n这只怪物的生命值上限为_20_，攻击为_1~10_，防御为_0~3_，攻击延迟为_0.5_，移速为_1_（盗窃前）_5/6_（盗窃后），闪避为_12_，命中为_12_。\n\n具有_亡灵_属性。\n\n掉落_5_经验，获得经验的最大等级为_11_级。\n\n小偷有_0.03_概率掉落_神器或戒指_，每一次掉落都会降低掉落率2/3。

custom.dict.dict.mob_bandit =疯狂强盗
custom.dict.dict.mob_bandit_d =虽然这些囚犯逃出了他们的牢房，但这个地方仍然是关押着他们的监狱。随着时间的推移，这个地方摧毁了他们的心智以及对自由的希望。在很久以前，这些疯狂的小偷和强盗就已经忘记了它们是谁以及它们在为什么而偷窃。\n\n这些敌人更愿意偷走你的东西然后逃跑而不是战斗。一定不要让它们离开你的视线，否则你可能再也看不到自己的被盗物品了。\n\n这只怪物的生命值上限为_20_，攻击为_1~10_，防御为_0~3_，攻击延迟为_0.5_，移速为_1_（盗窃前）_5/6_（盗窃后），闪避为_12_，命中为_12_。\n\n具有_亡灵_属性。\n\n被偷取物品的同时，玩家会获得2~5回合失明，5~7回合中毒，3~8回合残废。\n\n掉落_5_经验，获得经验的最大等级为_11_级。\n\n100%掉落_神器或戒指_，每一次掉落都会降低掉落率2/3。

custom.dict.dict.mob_guard =监狱守卫
custom.dict.dict.mob_guard_d =作为曾经监狱的管理者，这些守卫和那些罪犯已经没什么区别了。它们蹒跚的步伐如同僵尸一般，毫无思绪地四处寻找不属于这片区域的生物，比如你！\n\n它的铁链缠在自己的胯部，也许可以用来将敌人拉扯到非常近的距离。\n\n这只怪物的生命值上限为_40_，攻击为_4~12_，防御为_0~7_，攻击延迟为_1_，移速为_1_，闪避为_10_，命中为_12_。\n\n掉落_7_经验，获得经验的最大等级为_14_级。\n\n具有_亡灵_属性。\n\n1/5概率掉落随机护甲，每一次掉落都会降低掉落率1/2。

custom.dict.dict.mob_new_ele_fire =新生火元素
custom.dict.dict.mob_new_ele_fire_d =这些游荡的火元素是在召唤某种更强大存在时产生的副产品。其特性太过紊乱，以至于最强大的恶魔学者都没有办法驱使。 \n\n这只火元素刚刚被召唤，因此它还很弱。这种状态下它几乎无法承受任何形式的寒冷伤害。但其攻击能力仍旧很强，小心为好。\n\n这只怪物的生命值上限为_60_，但生成时初始生命值只有_30_，攻击为_20~25_，防御为_0~5_，攻击延迟为_1_，移速为_1_，闪避为_12_，命中为_25_。\n\n近战攻击有_1/2_的几率使得目标_燃烧8回合_。\n\n无法远程攻击。\n\n_寒霜_和_冻结_能将其秒杀。具有_火焰_，_小型boss_属性。\n\n掉落_7_经验。

custom.dict.dict.mob_dm100 =DM-100
custom.dict.dict.mob_dm100_d =DM-100是一种矮人“防卫机械”的早期机型，用来保护下层矿洞中的矮人矿工。然而由于电击威力不足，它们之后被送给上层的人类监狱。典狱长起初认为DM-100太过残忍而没有启用，但随着时间推移，囚犯变得越来越难以控制，这使得DM-100成为了监狱的必备品。\n\n这只怪物的生命值上限为_20_, 攻击为_2~8_，闪电伤害_3~10_，防御为_0~4_，攻击延迟为_1_，移速为_1_，闪避为_8_，命中为_11_。\n\n掉落_6_经验，获得经验的最大等级为_13_级。\n\n具有属性、非生命属性。\n\n1/4掉落随机的卷轴(非升级)。

custom.dict.dict.mob_rot_heart =腐烂之心
custom.dict.dict.mob_rot_heart_d =腐莓的果实很独特。一般植物的果实会逐渐腐烂并给种子提供养分，但这种果实会生长，变硬，并把种子牢牢包裹在内。它为果实里生长的内部器官提供保护。这种巨大的球状物被视为成年的腐莓植物的心脏部分。\n\n这只怪物的生命值上限为_80_，没有攻击性，防御为_0~5_。\n\n具有_小型boss_，_无法移动_属性，免疫_麻痹_、_狂怒_、_魔法睡眠_、_毒气_、、_魂飞魄散_、_恐惧_和_眩晕_。\n\n掉落_4_经验。

custom.dict.dict.mob_rot_lash =腐烂触手
custom.dict.dict.mob_rot_lash_d =腐烂触手是成熟腐莓根系的一部分，也是其主要自卫手段。触手固扎土中不能移动，却会猛烈攻击任何靠近的威胁。当附近没有敌人，它们矗立不动，试图融入周遭植被。\n\n这只怪物的生命值上限为_40_，攻击为_8~15_，防御为_0~8_，闪避为_0_，命中为_15_。\n\n无敌人或敌人不相邻时每回合回复3生命值，命中目标会使目标获得2回合_残废_。\n\n具有_小型boss_，_无法移动_属性，免疫_毒气_。\n\n掉落_1_经验。\n掉落1个_随机种子_。

custom.dict.dict.mob_necro =死灵法师
custom.dict.dict.mob_necro_d =这些黑暗魔法的学徒大量涌入监狱，因为这里是它们磨练死灵法术的最佳地点。\n\n死灵法师通过召唤并加强骷髅作战。死灵法师被击杀后，其召唤的骷髅也会消散。\n\n这个怪物的生命上限为_40_，攻击为_0_，防御为_0~5_，攻击延迟为_1_，移速为_1_，闪避为_13_，命中为_0_。\n它会召唤属性等同于正常的骷髅作战，并给骷髅以生命回复或是激素效果。\n\n具有_亡灵_属性。\n\n掉落_7_经验，获取经验最大等级不超过_14_。\n\n最高_1/5_掉落_治疗药水_，但最多掉落_6_瓶。

custom.dict.dict.mob_spe_necro = 招魂法师
custom.dict.dict.mob_spe_necro_d = 死灵法师们通常对召唤骷髅欲罢不能，但其中某些个体却偏爱使唤更为缥缈无形的造物。招魂法师们便选择了怨灵作为他们的爪牙！\n\n怨灵的个体战斗力或许不如骷髅，但这帮招魂法师无论召唤出多少手下都不会嫌多！\n\n这个怪物的生命上限为_40_，攻击为_0_，防御为_0~5_，攻击延迟为_1_，移速为_1_，闪避为_13_，命中为_0_。不断召唤怨灵且没有数量上限。\n\n具有_亡灵_属性。\n\n掉落_7_经验，获取经验最大等级不超过_14_。\n\n额外掉落一张驱邪卷轴。

custom.dict.dict.ch2_div =第二区域boss
custom.dict.dict.ch2_div_d =第十层——第二个boss。战斗分三阶段。一阶段boss会在一个充满毒镖陷阱的小型房间中进行远程物理战斗；半血后进入二阶段，boss会在直径约为12的近似圆形房间中进行远程物理攻击并使用定时炸弹、电击炸弹、热浪三种异能。注意在战斗阶段，boss受到一定伤害后就会闪现，多余的伤害无效。

custom.dict.dict.mob_tengu =天狗
custom.dict.dict.mob_tengu_d =一个著名的神秘刺客，得名于他脸上面具的雕刻。\n\n天狗的手腕和膝盖都带着镣铐，但他似乎很久以前就已经摆脱了锁链的束缚。\n\n他将尝试使用陷阱、欺骗性的魔法、和寻常精确的攻击，来消灭唯一能阻止他逃脱的人：你。\n\n这只怪物的生命值上限为_200_，攻击为_6~12_，防御为_0~5_，攻击延迟为_1_，闪避为_15_，命中为_20_（近身减半），视野为_12_格。\n\n具有_boss_属性，免疫_恐惧、失明、魂飞魄散_\n\n掉落_20_经验。



##3

custom.dict.dict.ch3 =第三区域
custom.dict.dict.ch3_d =以下是11~14层怪物信息

custom.dict.dict.mob_bat =吸血蝙蝠
custom.dict.dict.mob_bat_d =这些敏捷且坚韧的洞穴穹顶生物能够通过每一次成功的攻击来恢复自己的生命，从而打败比它们大得多的对手。\n\n这只怪物的生命值上限为_30_，攻击为_5~18_，防御为_0~4_，攻击延迟为_1_，移速为_2_，闪避为_15_，命中为_16_，每次攻击会为自己恢复_伤害-4_生命。\n\n掉落_7_经验，获得经验的最大等级为_15_级。\n\n最高_1/6_的概率掉落_治疗药剂_，但最多只能掉落_7_瓶。

custom.dict.dict.mob_brute =豺狼暴徒
custom.dict.dict.mob_brute_d =暴徒是豺狼人中体型最庞大，力量最强壮且生命力最顽强的精英。严重受伤时，他们会陷入疯狂之中，对敌人造成更高的伤害。\n\n这只怪物的生命值上限为_40_，攻击为_5~25_，防御为_0~8_，攻击延迟为_1_，移速为_1_，闪避为_15_，命中为_20_。\n在生命值清零后获得24点护盾（每回合-4），攻击上升为_15~40_。\n\n掉落_8_经验，获得经验的最大等级为_16_级。\n\n_0.5_概率掉落_一堆钱_。\n在暴怒时免疫恐惧。

custom.dict.dict.mob_armored_brute =重甲暴徒
custom.dict.dict.mob_armored_brute_d =这些顶级的豺狼暴徒通常装备着强力的护甲来体现它们的地位。它们的护甲使得它们对物理伤害有着更高的防御，它们坚强的意志允许它们在弥留之际坚持更长的时间。\n\n这只怪物的生命值上限为_40_，攻击为_5~25_，防御为_6~10_，攻击延迟为_1_，移速为_1_，闪避为_15_，命中为_20_。\n\n在生命值清零后获得21点护盾（每三回合-1），攻击上升为_15~40_。\n\n掉落_8_经验，获得经验的最大等级为_16_级。\n\n_0.75_概率掉落_鳞甲_，_0.25_概率掉落_板甲_。\n\n在暴怒时免疫恐惧。

custom.dict.dict.mob_shaman =豺狼萨满
custom.dict.dict.mob_shaman_d =那些最具有智慧的豺狼可以掌握萨满魔法，豺狼萨满由于缺少力量所以更喜欢使用战斗法术。它们在部落中享有很高的地位，即使它们的身形相对薄弱。\n\n这只怪物的生命值上限为_35_，攻击为_5~10_，防御为_0~6_，攻击延迟为_1_，移速为_1_，闪避为_15_，命中为_18_。\n\n共有三种类型，数量比为，红:蓝:紫=2:2:1，远程攻击与种类有关。\n\n远程攻击伤害为_6~15_，50%概率对目标施加负面效果：虚弱20回合(红)、易伤20回合(蓝)、幻惑30回合(紫)。\n\n掉落_8_经验，获得经验的最大等级为_16_级。\n\n_3%_概率掉落_随机法杖_，每一次掉落都会降低掉落率2/3。

custom.dict.dict.mob_spinner =矿洞蜘蛛
custom.dict.dict.mob_spinner_d =绿色而多毛的洞穴蜘蛛们会试着去躲避直接的战斗，它们更喜欢在远处等待其猎物卷入蜘网，在毒素中慢慢死去。\n\n这只怪物的生命值上限为_50_，攻击为_10~20_，防御为_0~6_，攻击延迟为_1_，移速为_1_，闪避为_17_，命中为_22_。\n\n攻击使得目标有_1/3_的几率获得7~9回合中毒。\n\n对_中毒_有抵抗性，并免疫_蛛网_的缠绕。\n\n遇到敌人时会先远程发射蛛网阻碍敌人移动，蛛网可用投掷武器消掉。\n\n掉落_9_经验，获得经验的最大等级为_17_级。\n\n_1/8_概率掉落_一块生肉_。

custom.dict.dict.mob_dm200 =DM-200
custom.dict.dict.mob_dm200_d =DM-200是矮人研发的第二代城防器械，最初用来保护矿洞中的矮人矿工与下方的城市。比起第一代它们相当庞大笨重，并利用强力的液压锤碾压入侵者。\n\n臃肿的体型是它们的一大缺陷——它们无法进入狭窄的门与过道。为了弥补灵活性的缺陷，矮人设计了另一种功能：DM-200能向远处的或是它们无法触及的敌人喷射有毒的废气。\n\n这只怪物的生命值上限为_80_，攻击为_10~25_，防御为_0~8_，攻击延迟为_1_，移速为_1_，闪避为_12_，命中为_20_。\n\n遇到敌人会远程发射毒气，弹道上也会留下少量毒气。\n\n具有_非生物_、_巨大体型_属性。\n\n掉落_9_经验，获得经验的最大等级为_17_级。\n1/8概率掉落随机武器或护甲(阶级分布同矮人区)，每次掉落会使得掉落概率减少到一半。

custom.dict.dict.mob_dm201 =DM-201
custom.dict.dict.mob_dm201_d =矮人曾做过一些围绕 DM-200 的机动性缺陷展开的实验，并据此设计制造了一批完全固定的 DM 系列机器。DM-201 是经过改装的 DM-200，其作为哨戒炮塔完全没有移动能力。作为交换，DM-201 们的坚固程度与攻击能力都得到了显著的提升。\n\n由于 DM-201 们并没有引擎来排放废气，矮人给它们装备了腐蚀气体榴弹！不过，DM-201 对榴弹的使用很谨慎，只有在受到来自远处的攻击时才会向敌人投掷榴弹。\n\n这只怪物的生命值上限为_120_，攻击为_15~25_，防御为_0~8_，攻击延迟为_1_，闪避为_12_，命中为_20_。\n\n遇到敌人会远程发射初始伤害为8的酸雾。\n\n具有_非生物_、_巨大体型_、_无法移动_属性。\n\n掉落_9_经验，获得经验的最大等级为_17_级。\n\n额外掉落一个邪能碎片。

custom.dict.dict.ch3_div =第三区域boss
custom.dict.dict.ch3_div_d =第十五层——第三个boss。战斗分三阶段。一阶段boss会使用喷射毒气、范围麻痹、普攻；损失1/3生命后，boss开始免疫伤害、具有二倍移速、可破墙，场景出现电火花，电火花指向的那一角的能源塔激活，需要打掉塔以解除当前状态。随后一二阶段重复一遍。最后阶段，战斗正常，场景比一阶段多了电火花。在一二阶段boss踩到地上的线缆会获得30点护盾（会自动解除），三阶段无效。

custom.dict.dict.mob_dm300 =DM-300
custom.dict.dict.mob_dm300_d =数个世纪前矮人们制造了这个机器。但此后，矮人们开始使用魔像、元素生物甚至是恶魔来替换机器，最终导致其文明的衰败。DM-300及类似的机器通常用于建设和挖掘，某些情况下，也可以用于城防。\n\n这只怪物的生命值上限为_300_，攻击为_15~25_，防御为_0~10_，攻击延迟为_1_，移速为_1_，闪避为_15_，命中为_20_。\n\n具有_非生物_、_巨大体型_、_boss_属性，免疫_睡眠_，抵抗恐惧，魅惑，眩晕，迟缓，霜冻，冻结，生根，残废。\n\n掉落_30_经验。\n\n掉落_2~4个邪能碎片_，概率分别为0.6， 0.3， 0.1。

custom.dict.dict.mob_pylon =能源塔
custom.dict.dict.mob_pylon_d =一座能源塔，用以管控为区域内机器供能的电力。此刻电能涌动，就是它在为DM-300增压吧！\n\n这时的能源塔可被摧毁，却会顺时针向四周释放电弧。厚重的金属结构为其提供了强劲的防御。\n\n这只怪物的生命值上限为_50_。\n\n激活时在周围释放旋转的电弧，伤害10~20。\n\n大幅抑制超过15的伤害（14之后每想要造成一点伤害，需要1，2，3，4，...点原始伤害）。\n\n具有_电_、_非生物_、_小型boss_、_无法移动_属性。\n\n掉落_0_经验，获取经验最大等级不超过_-2_。\n\n免疫_麻痹、狂乱、睡眠、恐惧、眩晕、魂飞魄散_。



##4
custom.dict.dict.ch4 =第四区域
custom.dict.dict.ch4_d =以下是16~19层怪物信息

custom.dict.dict.mob_ghoul =矮人尸群
custom.dict.dict.mob_ghoul_d =在矮人王国逐渐衰亡，现在的矮人国王掌握了绝对的权力时，一些较为弱小的或是反抗国王的矮人受到了不公的待遇。然而随着矮人国王逐渐精通黑暗魔法，这些矮人逐渐屈从于其意志，并最终沦为了其大军中的一枚棋子。\n\n矮人尸群中的个体本身没有强大的战斗力，但它们总是结伴作战，试图利用数量优势击败强大的对手。_一名矮人尸群成员被击倒时，如果周围4格仍有其他同类，它将会在几回合后以10%生命重生_。\n\n这只怪物的生命值上限为_45_，攻击为_16~22_，防御为_0~4_，攻击延迟为_1_，移速为_1_，闪避为_20_，命中为_24_。\n\n具有_亡灵_属性。\n\n掉落_5_经验，获得经验的最大等级为_20_级。\n\n20%掉落金币。

custom.dict.dict.mob_ele_fire =火元素
custom.dict.dict.mob_ele_fire_d =元素生物是一种由于施放强大魔法时的失误产生的混沌生物。元素生物缺乏最基础的智力，它们通常与一种特定的魔法密切相关。\n\n火元素是一种常见的借助火焰之力攻击的元素生物。在近战时它能使得目标燃起大火，对付远处的敌人也能偶尔向目标发射火球。\n\n这只怪物的生命值上限为_60_，攻击为_20~25_，防御为_0~5_，攻击延迟为_1_，移速为_1_，闪避为_20_，命中为_25_。\n\n近战攻击50%点燃非水上目标8回合，远程攻击会使得目标燃烧4回合。\n\n具有_火_属性，在遇到霜冻、冻结时失去50%~60%生命值。\n\n掉落_10_经验，获得经验的最大等级为_20_级。\n\n1/8掉落液火药水。
custom.dict.dict.mob_ele_frost =冰霜元素
custom.dict.dict.mob_ele_frost_d =元素生物是一种由于施放强大魔法时的失误产生的混沌生物。元素生物缺乏最基础的智力，它们通常与一种特定的魔法密切相关。\n\n冰霜元素是一种常见的借助冰霜之力弱化敌人的元素生物。它们近战会使敌人陷入冻伤，也能偶尔远程攻击，在水面上冰霜之力的效果会显著加强。\n\n这只怪物的生命值上限为_60_，攻击为_20~25_，防御为_0~5_，攻击延迟为_1_，移速为_1_，闪避为_20_，命中为_25_。\n\n近战攻击33%冻结水上目标，远程攻击会使得目标霜冻数回合（叠加较高时直接冻结）。\n\n具有_冰_属性，在遇到燃烧时失去50%~60%生命值。\n\n掉落_10_经验，获得经验的最大等级为_20_级。\n\n1/8掉落霜冻药水。
custom.dict.dict.mob_ele_shock =电击元素
custom.dict.dict.mob_ele_shock_d =元素生物是一种由于施放强大魔法时的失误产生的混沌生物。元素生物缺乏最基础的智力，它们通常与一种特定的魔法密切相关。\n\n电击元素是一种较为少见的利用电击与闪光攻击敌人的元素生物。近战近战时它会向周围的敌人释放跳跃的电弧，首要目标在水中会受到额外伤害。对付远处的敌人它们会偶尔释放致盲的强烈闪光。\n\n这只怪物的生命值上限为_60_，攻击为_20~25_，防御为_0~5_，攻击延迟为_1_，移速为_1_，闪避为_20_，命中为_25_。\n\n近战攻击对周围目标造成40%攻击的闪电连锁伤害，远程攻击会使得目标失明5回合。\n\n具有_电_属性\n\n掉落_10_经验，获得经验的最大等级为_20_级。\n\n1/4掉落充能卷轴。\n\n电击元素生成概率比冰、火元素低一半。
custom.dict.dict.mob_ele_chaos =混沌元素
custom.dict.dict.mob_ele_chaos_d =元素生物是一种由于施放强大魔法时的失误产生的混沌生物。元素生物缺乏最基础的智力，它们通常与一种特定的魔法密切相关。\n\n混沌元素是一种极其稀有的元素生物。它们不仅仅局限于一种特定的魔法，而是借助随机的魔法进行强力的攻击。\n\n这只怪物的生命值上限为_60_，攻击为_20~25_，防御为_0~5_，攻击延迟为_1_，移速为_1_，闪避为_20_，命中为_25_。\n\n近战与远程攻击效果同诅咒法杖释放。\n\n掉落_10_经验，获得经验的最大等级为_20_级。\n\n100%掉落一张嬗变卷轴。

custom.dict.dict.mob_golem =魔像
custom.dict.dict.mob_golem_d =魔像是矮人们试图利用魔法的新应用弥补机械设备长久以来的缺陷的产物。它们虽不似DM-300那样庞大笨重，但仍具有不可小觑的破坏力。\n\n魔像因体型过大无法进入过道，但矮人们赋予了魔像魔力来弥补这一点——魔像能在各个房间之间传送，并能将无法触及的敌人从远处拉回来。\n\n这只怪物的生命值上限为_120_，攻击为_25~30_，防御为_0~12_，攻击延迟为_1_，移速为_1_，闪避为_15_，命中为_28_。\n\n具有_非生物_、_巨大体型_属性。\n\n掉落_12_经验，获得经验的最大等级为_22_级。\n\n1/8概率掉落随机武器或护甲(阶级分布同第五区)，每次掉落会使得掉落概率减少到一半。

custom.dict.dict.mob_monk =矮人武僧
custom.dict.dict.mob_monk_d =这些僧侣皆是狂热的信徒，倾其所能从一切异族手中保护国王的安全。狂热的信仰使得他们将自己的意志交给了国王，只剩下没有思想的躯壳在城市中游荡。\n\n这只怪物的生命值上限为_70_，攻击为_12~25_，防御为_0~2_，攻击延迟为_0.5_，移速为_1_，闪避为_30_，命中为_30_。\n\n具有_亡灵_属性。\n\n每6~7回合获得精神集中状态（必定格挡下一次物理攻击），在移动时精神集中恢复加快67%。\n\n掉落_11_经验，获得经验的最大等级为_21_级。\n\n_1/12_概率掉落_干粮_。

custom.dict.dict.mob_senior =武僧大师
custom.dict.dict.mob_senior_d =这些僧侣皆是狂热的信徒，倾其所能从一切异族手中保护国王的安全。狂热的信仰使得他们将自己的意志交给了国王，只剩下没有思想的躯壳在城市中游荡。\n\n这只武僧掌握了精深的格斗技巧，相较于普通的武僧，他能在移动时更迅速恢复集中。\n\n这只怪物的生命值上限为_70_，攻击为_16~25_，防御为_0~2_，攻击延迟为_0.5_，移速为_1_，闪避为_30_，命中为_30_。\n\n具有_亡灵_属性。\n\n每6~7回合获得精神集中状态（必定格挡下一次物理攻击），在移动时精神集中恢复加快233%。\n\n掉落_11_经验，获得经验的最大等级为_21_级。\n\n100%掉落_馅饼_。

custom.dict.dict.mob_warlock =矮人术士
custom.dict.dict.mob_warlock_d =当矮人的兴趣从工程建设转向奥秘学术时，术士们开始在城市中掌权。它们从元素魔法起步，但很快就开始研究恶魔学和死灵术。最强大的术士掌握了矮人王国的王权，其他术士如果想继续练习黑暗魔法，就必须放弃精神的自由，将意志交给他控制。\n\n这些术士拥有具有强大的干扰性魔法，能暂时抑制装备的升级魔力。装备的等级越高，受降级魔法的影响就越严重。\n\n这只怪物的生命值上限为_70_，攻击为_12~18_，防御为_0~8_，攻击延迟为_1_，移速为_1_，闪避为_18_，命中为_25_。\n\n远程攻击伤害为_12~18_，_1/3_的几率使目标获得30回合_降级_。\n\n具有_亡灵_属性。\n\n掉落_11_经验，获得经验的最大等级为_21_级。\n\n_1/2_概率掉落_随机药水_(治疗概率再乘1/3且不断衰减)，但最多只能掉落_7(实际数值，有bug，理应为8)_瓶治疗。

custom.dict.dict.ch4_div =第四区域boss
custom.dict.dict.ch4_div_d =第二十层——第四个boss。战斗分三阶段。一阶段boss以适中的速度召唤小怪，并会释放系命、闪现两种技能。boss失去150生命后进入二阶段，此时boss无敌，四个角共计出现3波怪物（越来越强），清掉后进入三阶段。三阶段boss会快速召唤小怪，受到所有伤害变为延缓伤害。召唤物在boss死亡时消失。

custom.dict.dict.mob_king =矮人国王
custom.dict.dict.mob_king_d =许多年前，矮人议会中一名最强的巫师洞察了凌驾于生死之上的秘术。很快他就借助这种强大的力量，控制、腐化了王室与整个议会，并将魔爪伸向王国中的每一名矮人。现在他成为了矮人国的国王，统领着数量庞大的死灵。\n\n矮人国王是极具进攻性的强敌，会尝试利用他手下的死灵大军压制入侵者。\n\n这只怪物的生命值上限为_300_，攻击为_15~25_，防御为_0~10_，攻击延迟为_1_，移速为_1_，闪避为_22_，命中为_26_。\n\n具有_boss_，_亡灵_属性，2阶段及之后免疫定命的伤害增幅效果，最后阶段受到的伤害强制变为延缓伤害。\n\n掉落_40_经验。

##5

custom.dict.dict.ch5 =第五区域
custom.dict.dict.ch5_d =以下是21~24层怪物信息

custom.dict.dict.mob_scorpio =巨型蝎子
custom.dict.dict.mob_scorpio_d =这些巨大的节肢类恶魔生物会尽可能避免一切近距离接触，并且会在远处射出能够致残的尖刺。\n\n这只怪物的生命值上限为_110_，攻击为_30~40_，防御为_0~16_，攻击延迟为_1_，移速为_1_，闪避为_24_，命中为_36_，视野距离为6。\n\n攻击使目标50%获得_残废10回合_。\n\n具有_恶魔_属性属性。\n\n掉落_14_经验，获得经验的最大等级为_27_级。\n\n0.5概率掉落除治疗、力量的随机药水。

custom.dict.dict.mob_acidic =酸液蝎子
custom.dict.dict.mob_acidic_d =这些巨大的节肢类恶魔生物会尽可能避免一切近距离接触，并且会在远处射出能够致残的尖刺。它的身上甚至还滴落着腐蚀污泥。\n\n这只怪物的生命值上限为_110_，攻击为_30~40_，防御为_0~16_，攻击延迟为_1_，移速为_1_，闪避为_24_，命中为_36_，视野距离为6。\n\n攻击使目标50%获得_残废10回合_，命中目标或是受到目标的近身攻击时，目标会获得_20回合腐蚀污泥_。\n\n具有_恶魔_属性、_酸_属性。\n\n掉落_14_经验，获得经验的最大等级为_27_级。\n\n100%掉落一瓶经验药剂。

custom.dict.dict.mob_eye =邪恶之眼
custom.dict.dict.mob_eye_d =邪眼是一种将恶魔能量压抑在自己体内的漂浮球形生物。它们拥有近战能力，但其真正的力量蕴藏在它们的魔法之中。\n\n在短暂的蓄能过后邪眼将会释放一种名叫_死亡凝视_的毁灭性能量射线。任何受到邪眼的这种凝视的生物都会受到极大的伤害，所以明智的冒险者都会寻求掩护。\n\n这只怪物的生命值上限为_100_，攻击为_20~30_，防御为_0~10_，攻击延迟为_1_，移速为_1_，闪避为_20_，命中为_30_，视野距离为6。\n\n蓄力_2_回合后能射出_死亡凝视_，攻击为_30~50_。蓄力期间受到的任何伤害都会减少3/4。\n\n具有_恶魔_属性，对_解离法杖_具有抗性。\n\n掉落_13_经验，获得经验的最大等级为_26_级。\n\n50%掉落_2滴露珠_，25%掉落_一个种子_，25%掉落_一个符石_。

custom.dict.dict.mob_succubus =魅魔
custom.dict.dict.mob_succubus_d =魅魔是一种善于操纵敌人的精神的变形恶魔。这一只化为了哥特风的苍白人形，或许是为了吸引矮人术士？\n\n在攻击时，魅魔能够暂时魅惑目标，使其无法直接攻击魅魔本身。魅魔在攻击被魅惑的目标时能吸取其生命精华。\n\n这只怪物的生命值上限为_80_，攻击为_25~30_，防御为_0~10_，攻击延迟为_1_，移速为_1_，闪避为_25_，命中为_40_。\n\n它攻击你时有_1/4_的几率_魅惑_你，攻击被魅惑的目标会回复_5+伤害_的生命值，超出部分转化为护盾。\n\n具有_恶魔_属性，免疫_魅惑_。\n\n掉落_12_经验，获得经验的最大等级为_25_级。\n\n_1/3_概率掉落一张_随机卷轴_（不包含升级与鉴定）。

custom.dict.dict.mob_spawner =恶魔血巢
custom.dict.dict.mob_spawner_d =这一团蠕动着的矮人血肉在利用惨死于这一区域的矮人源源不断地制造恶魔撕裂者。看来恶魔们为了对付入侵者可以不择手段。\n\n恶魔血巢虽然看上去非常恐怖，但它本身不具备移动或攻击能力。不过它庞大的体积使得它难以被迅速杀死，而且它在受到威胁时会加速产出恶魔撕裂者。\n\n_恶魔血巢似乎都与某个提供恶魔能量的源头相连。杀死它们或许能够弱化那个源头。_\n\n这只怪物的生命值上限为_120_，防御为_0~12_，闪避为_0_。\n\n每隔60/53/47/40回合召唤一个恶魔撕裂者(随层数加深而加快)。\n\n大幅抑制超过20的伤害（19之后每想要造成一点伤害，需要1，2，3，4，...点原始伤害），每受到1伤害减少召唤cd1回合。\n\n具有_恶魔_、_无法移动_、_小型boss_属性，免疫_麻痹、狂乱、恐惧、眩晕、睡眠、魂飞魄散_。\n\n掉落_15_经验，获得经验的最大等级为_29_级。\n\n必定掉落一瓶_治疗药水_。

custom.dict.dict.mob_ripper =恶魔撕裂者
custom.dict.dict.mob_ripper_d =这种恐怖的生物是恶魔利用这里残留的众多矮人尸骸而组成的。恶魔撕裂者外观类似苍白瘦弱的矮人，具有残缺不全的躯干与尖利修长的骨爪。\n\n恶魔撕裂者难以承受沉重的打击，但它们行动迅捷并十分危险。它们能够瞬间扑过极远的距离，再用自己的骨爪刺穿目标。\n\n这只怪物的生命值上限为_60_，攻击为_15~25_，防御为_0~4_，攻击延迟为_0.5_，移速为_1_，闪避为_22_，命中为_30_。\n\n可以花费1回合跳跃到提示地点，攻击目标并造成初始值为伤害75%的流血。\n\n具有_恶魔、亡灵_属性。\n\n掉落_9_经验，获得经验的最大等级为_-2_级。

custom.dict.dict.ch5_div =第五区域boss
custom.dict.dict.ch5_div_d =第二十五层——第五个boss。战斗分五阶段。前三阶段，boss每失去300生命值是一个阶段，在失去300,600,900生命值时各召唤一个拳头助战。第四阶段在三阶段结束后立即执行，召唤出一堆怪物，同时进入第五阶段：快速召唤怪物并高频释放激光。\n\n被动技能：boss每失去400生命值，释放的激光条数+1；每受到10点伤害，召唤与释放激光的cd-1；21~24层每有一个恶魔血巢没有清掉，boss召唤物的25%由古神幼虫变为恶魔撕裂者。

custom.dict.dict.mob_yog =Yog-Dzewa
custom.dict.dict.mob_yog_d =Yog-Dzewa是一个古老的神；一个将自己的力量延伸向凡间世界并吞噬它们、以为自身无尽的成长提供养分的巨大怪物。矮人一定是在玩弄黑暗魔法的时候引起了这个巨大恐怖的注意，并且从那以后就一直试图控制他，使之无法侵吞外界。\n\n这位古神起源于一个原始的、充满魔法与混沌的维度，且无法将他的真实形态带入这个世界。因此，他创造了自己的化身并召唤了恶魔们作为他的仆从来完成它的命令。\n\n这只巨眼是古神在这个世界上力量的焦点。虽然这只眼睛本身是不可移动的，但它能够射出强大的魔能光束，并召唤各种恶魔仆从来帮助它。。\n\n这只怪物的生命值上限为_1000_。\n\n拳头存在时免疫一切伤害。\n\n每10~15回合召唤怪物，每10~15回合发射一次激光造成20~30点伤害，最后阶段大幅加快。\n\n具有_boss_，_恶魔_，_无法移动_属性，免疫_恐惧_、_狂乱_、_魅惑_、_魔法睡眠_。\n\n掉落_50_经验。

custom.dict.dict.mob_larva =古神幼虫
custom.dict.dict.mob_larva_d =这些古神的小小造物是一种易于制造的简陋生物。虽然单个幼虫十分脆弱，但它们能够被迅速地制造出来，并会在形成一个大数目后变得难以抵挡。\n\n这只怪物的生命值上限为_20_，攻击为_15~25_，防御为_0~4_，攻击延迟为_1_，移速为_1_，闪避为_12_，命中为_30_。\n\n具有_恶魔_属性。\n\n掉落_5_经验，获取经验最大等级不超过_-2_。

custom.dict.dict.mob_fist1 =燃烧之拳&大地之拳
custom.dict.dict.mob_fist1_d =这两个拳头会随机出现一个。\n\n_燃烧之拳_生命值上限为_300_，攻击为_18~36_，防御为_0~15_，攻击延迟为_1_，移速为_1_，闪避为_20_，命中为_36_。\n\n远程攻击使目标燃烧，蒸发经过的水，没有经过水时周围燃起火焰。\n\n具有_火_、_恶魔_、_boss_属性，免疫冰冻。\n\n掉落_25_经验，获取经验最大等级不超过_-2_。\n\n_大地之拳_生命值上限为_300_，攻击为_18~36_，防御为_0~15_，攻击延迟为_1_，移速为_1_，闪避为_20_，命中为_36_。\n\n远程攻击使目标束缚3回合并在周围长出枯草，拳头周围会长出枯草，拳头周围每有一株草获得1/6减伤(线性减少)。\n具有_恶魔_、_boss_属性，免疫火焰伤害。\n\n掉落_25_经验，获取经验最大等级不超过_-2_。

custom.dict.dict.mob_fist2 =腐烂之拳&锈蚀之拳
custom.dict.dict.mob_fist2_d =这两个拳头会随机出现一个。\n\n_腐烂之拳_生命值上限为_300_，攻击为_18~36_，防御为_0~15_，攻击延迟为_1_，移速为_1_，闪避为_20_，命中为_36_。\n\n远程攻击会释放毒气，经过水时恢复2%生命，近战攻击50%使得目标获得腐蚀污泥，受到的伤害转化为初始值60%的不可叠加的流血。\n\n具有_酸_、_恶魔_、_boss_属性，免疫_有毒气体_。\n\n掉落_25_经验，获取经验最大等级不超过_-2_。\n\n_锈蚀之拳_生命值上限为_300_，攻击为_22~44_，防御为_0~15_，攻击延迟为_1_，移速为_1_，闪避为_20_，命中为_36_。\n\n远程攻击使得目标残废4回合，受到的伤害全部变为延缓伤害。\n\n具有_恶魔_、_巨大体型_、_boss_属性。\n\n掉落_25_经验，获取经验最大等级不超过_-2_。

custom.dict.dict.mob_fist3 =辉耀之拳&暗影之拳
custom.dict.dict.mob_fist3_d =这两个拳头会随机出现一个。\n\n_辉耀之拳_生命值上限为_300_，攻击为_18~36_，防御为_0~15_，攻击延迟为_1_，移速为_1_，闪避为_20_，命中为_36_。\n\n远程攻击(无cd，但贴身不释放)造成10~20点伤害并造成5回合致盲，半血时随机跃迁到地图其它地方并致盲敌人15回合，死亡时改为30回合。\n\n具有_电_、_恶魔_、_boss_属性。\n\n掉落_25_经验，获取经验最大等级不超过_-2_。\n\n_暗影之拳_生命值上限为_300_，攻击为_18~36_，防御为_0~15_，攻击延迟为_1_，移速为_1_，闪避为_20_，命中为_36_。\n\n远程攻击(无cd，但贴身不释放)成10~20点伤害，减少50回合光照，半血时随机跃迁到地图其它地方并消除照明效果，死亡时相同。\n\n具有_恶魔_、_boss_属性。\n\n掉落_25_经验，获取经验最大等级不超过_-2_。

custom.dict.dict.chn = 广谱怪物与NPC
custom.dict.dict.chn_d = 以下是出现不限楼层的怪物与地牢中各任务NPC

##all
custom.dict.dict.mob_bee =金色蜜蜂
custom.dict.dict.mob_bee_d =尽管它们体积小，但金色蜜蜂有着强烈的保护家园的欲望。这只蜜蜂非常疯狂，最好和它保持距离。\n\n这只怪物的生命值上限为_(2+层数)*4_，攻击为_生命值上限/10~生命值上限/4_，防御为_0_，攻击延迟为_1_，移速为_1_，闪避为_9+层数_，命中为_9+层数_。\n\n经验值为0，它只能在破碎的蜜蜂罐周围4格内活动。

custom.dict.dict.mob_mimic =宝箱怪
custom.dict.dict.mob_mimic_d =宝箱怪是一种能随意改变外形的生物。在地牢里它们几乎一直以宝箱形态出现，因为它们明白怎么去吸引冒险者。\n\n这只怪物的生命值上限为_(1+层数)*6_，攻击为_1+层数~2+2*层数_，防御为_0~1+层数/2_，攻速为_1_，移速为_1_，闪避为_2+层数/2_，命中为_6+层数_。\n\n开箱时的攻击必中，且伤害一定顶在最大值。\n\n具有_恶魔_属性。\n\n经验值为0。\n\n通常情况下，1/5的箱子会成为宝箱怪。特殊房间的宝箱怪生成概率有所上升。

custom.dict.dict.mob_mimic_golden =金色宝箱怪
custom.dict.dict.mob_mimic_golden_d =宝箱怪是一种能随意改变外形的魔法生物。在地牢里它们几乎一直以宝箱形态出现，因为这样总能吸引不防备的冒险者。\n\n金色宝箱怪是试图吸引顶尖冒险者的强大宝箱怪。它们拥有更丰厚的财宝，但相对通常的宝箱怪也更为强大。\n\n金色宝箱怪是普通宝箱怪的衍生生物，计算属性值时以1.33倍层数计算。\n\n具有_恶魔_属性。\n\n经验值为0。\n\n1/10的金箱子会成为宝箱怪。

custom.dict.dict.mob_mimic_crystal =水晶宝箱怪
custom.dict.dict.mob_mimic_crystal_d =宝箱怪是一种能随意改变外形的魔法生物。在地牢里它们几乎总会以宝箱形态出现，因为这样更能吸引不防备的冒险者。\n\n水晶宝箱怪相比于它们的近亲更为狡猾，会夺取财宝并尽量避免争斗。它们会在被发现后试图迅速逃离，还能在攻击时将敌人传送到别处。\n\n水晶宝箱怪是普通宝箱怪的衍生生物，属性同普通宝箱怪，但在被发现时会以三倍移速逃离。\n\n具有_恶魔_属性。\n\n经验值为0。\n\n1/10的水晶箱子会成为宝箱怪。


custom.dict.dict.mob_fish =巨型食人鱼
custom.dict.dict.mob_fish_d =这些肉食性鱼类不是地下水池中的天然生物。它们被专门培育用来保护被水淹没的储藏室。\n\n这只怪物的生命值上限为_10+层数*5_，攻击为_层数~4+层数*2_，防御为_0~层数_，攻击延迟为_1_，移速为_2_，闪避为_10+层数*2_，命中为_20+层数*2_。\n\n它免疫所有气体。\n\n经验值为0，100%概率掉落_一块生肉_。

custom.dict.dict.mob_statue =活化石像
custom.dict.dict.mob_statue_d =你以为这只是地牢里的另一个丑陋雕像，但它发出红光的眼睛让你放弃了刚才的想法。\n\n这只怪物的生命值上限为_15+层数*5_，防御为_0~层数+手中武器防御_，移速为_1_，闪避为_4+层数_。\n\n具有_非生物_属性，抵抗_死神_。\n\n经验值为0。

custom.dict.dict.mob_armored_statue =装甲石像
custom.dict.dict.mob_armored_statue_d =你以为这只是地牢里的另一个丑陋雕像，但它发出红光的眼睛让你放弃了刚才的想法。这只怪物的生命值上限为_30+层数*10_，防御为_0~层数+手中武器防御+护甲防御_，移速为_1_，闪避为_4+层数_。\n\n具有_非生物_属性，抵抗_死神_。\n\n经验值为0。

custom.dict.dict.mob_wraith =怨灵
custom.dict.dict.mob_wraith_d =怨灵是来自于墓穴中渴望复仇的罪人之魂。作为飘渺的非实体很难被正常武器击中。\n\n这只怪物的生命值上限为_1_，攻击为_1+层数/2~2+层数_，攻击延迟为_1_，移速为_1_，闪避为_命中*5_，命中为_10+层数_。\n\n具有_亡灵_属性。\n\n经验值为0。

custom.dict.dict.mob_blacksmith =巨魔铁匠
custom.dict.dict.mob_blacksmith_d =这个巨魔看起来和任何其他巨魔一样：又高又瘦，皮肤的色泽和纹理都像是石头。这位巨魔铁匠正在拿着一把与其体形极其不符的小锤子不停地修修补补。\n\n当重铸物品时，等级较高的物品会提升1等级（无论放置顺序），而等级较低的物品会消失。

custom.dict.dict.mob_ghost =悲伤幽灵
custom.dict.dict.mob_ghost_d =这个幽灵几乎不能被看见。它看起来像是由一片无形的昏暗光斑和一张悲痛的面孔所组成的。\n\n完成任务可以获得_0~3级_的_2~5阶_武器或护甲一件。\n\n各个等级的概率为：0:0.5, 1:0.3, 2:0.15, 3:0.05\n\n各个等阶的概率为：2:0.5, 3:0.3, 4:0.15, 5:0.05

custom.dict.dict.mob_imp =野心勃勃的小恶魔
custom.dict.dict.mob_imp_d =小恶魔是一种低等恶魔。它们既没有强大的力量也没有魔法天赋，但他们相当聪明而且善于交际。许多小恶魔都喜欢生活在没有其他恶魔存在的地方。\n\n完成任务会奖励一个_2~4级_的带诅咒的随机戒指。各个等级的概率为： 2:2/3, 3:4/15, 4:1/15

custom.dict.dict.mob_image =镜像
custom.dict.dict.mob_image_d =这个幻象和你非常相似，甚至还装备着你当前的武器和护甲。\n\n镜像会猎寻敌人，并用它们的镜像武器对其发动攻击。镜像武器的使用方式特性和你手中的一样，但造成的伤害会低些。镜像出生的时候没有实体，但攻击后会显形。\n\n虽然镜像有一定的攻击能力（你的伤害的一半，相同的精准度），它们非常脆弱（防御等同于武器防御，与你相同的闪避，1点生命），受到伤害就会瞬间消散。\n\n镜像免疫毒气、火焰、酸雾、腐化。

custom.dict.dict.mob_pris_image =虹色幻影
custom.dict.dict.mob_pris_image_d =这个闪烁着虹光幻象和你非常相似，甚至还装备着你当前的武器和护甲。\n\n虹色幻影将通过吸引敌人的方式来利用它的护甲和生命保护你。虽然它没有和镜像一样有攻击性，但它有更高的生命值，以及和你一样的护甲。\n\n当幻影生命降至0时，它将保持一段时间的存在（5回合），在此期间仍能被治愈。在周围没有敌方单位时，幻影便会回到主人身边。\n\n它会继承你的防御与大部分闪避，具有很低的攻击力（2+等级/4~4+等级/2）与10+等级*2点生命。免疫毒气、火焰、酸雾、腐化。

custom.dict.dict.mob_wandmaker =老杖匠
custom.dict.dict.mob_wandmaker_d =这位老先生的表情看起来十分困扰。他正在被一个力场盾牌保护着。\n\n完成任务可以从两根已鉴定法杖中二选一，等级为_1~3级_。各个等级的概率 ：1:2/3, 2:4/15, 3:1/15

custom.dict.dict.mob_ratking = 鼠王
custom.dict.dict.mob_ratking_d = 1%概率在非5层的重构陷阱出现。

custom.dict.dict.mob_sheep = 魔法绵羊
custom.dict.dict.mob_sheep_d = 咩？咩...\n\n持续时间超过20回合的羊可通过互动使其立即消失。

custom.dict.dict.mob_red_sentry = 血色哨卫
custom.dict.dict.mob_red_sentry_d= 这红似鲜血的哨卫结晶像是被刻意安置在此，守卫着房间另一端的宝藏。如果你进入警戒区域，它就会向你发射解离光束。\n\n它对所有的负面效果都免疫，能一眼看穿隐身效果，但似乎需要充能一段时间才能开火。\n\n不知何故，哨兵只会向你开火，就好像它知道地牢里的居民对宝藏没有威胁一样。\n\n造成伤害为2+层数/2~4+层数。

custom.dict.dict.mob_tormented_spirit =咒缚灵
custom.dict.dict.mob_tormented_spirit_d =咒缚灵是本性善良的灵体，但却被诅咒所折磨。只要它们还被诅咒，它们就会像怨灵一样攻击你，而且更加强大！\n\n或许可以在与它们相邻时使用正确的物品来驱散诅咒。它们定会对此非常感激...\n\n这只怪物的生命值上限为_1_，攻击为_1+1.5*层数/2~2+1.5*层数_，攻击延迟为_1_，移速为_1_，闪避为_命中*5_，命中为_10+1.5*层数_。\n\n具有_亡灵_属性。\n经验值为0。\n\n站在相邻格子使用驱邪卷轴时卷轴效果会替换为净化咒缚灵并且祛除自身的降级debuff，掉落一件无诅咒的武器或者护甲

custom.dict.dict.mob_phantom_piranha =幻影食人鱼
custom.dict.dict.mob_phantom_piranha_d =幻影食人鱼是巨型食人鱼的一个罕见变种，具有诡异的半透明身体和魔法能力。他们能够在受到攻击时传送，从而逃跑或者迅速靠近敌人！\n\n虽然难以处理，但它们的肉也因具有魔力而备受珍视。\n\n这只怪物的生命值上限为_10+层数*5_，攻击为_层数~4+层数*2_，防御为_0~层数_，攻击延迟为_1_，移速为_2_，闪避为_10+层数*2_，命中为_20+层数*2_。\n\n它免疫所有气体。\n\n经验值为0，100%概率掉落_一块幻影鱼肉_。\n\n当即将受到角色或法杖以外的伤害时(例如卷轴与炸弹)，它具有50%减伤并且依靠传送逃离至同一层的随机水域(优先选择英雄视野外的水域)。\n当即将受到角色或法杖的伤害，并且伤害来源与幻影食人鱼不相邻时，它会尝试传送到伤害来源相邻的水域中，如果找不到合适位置则会使用传送逃离。

##***********************  weapon
custom.dict.dict.melee_assassin =暗杀之刃
custom.dict.dict.melee_assassin_d =黑曜石制的波浪形短刃，虽轻便但不易用，如果能击中要害足以致命。\n\n这是一件_4_阶武器，力量需求为_16_，基础伤害为_4~20_。\n\n它的伤害成长为_1~5_，精准修正为_1_，攻击延迟为_1_，攻击距离为_1_。\n\n偷袭伤害为_伤害范围的50%~最大伤害_。

custom.dict.dict.melee_battleaxe =战斧
custom.dict.dict.melee_battleaxe_d =这把有着硕大钢制头部的战斧能将庞大的力量倾注在每次挥舞之中。\n\n这是一件_4_阶武器，力量需求为_16_，基础伤害为_4~20_。\n\n它的伤害成长为_1~5_，精准修正为_1.24_，攻击延迟为_1_。攻击距离为_1_。

custom.dict.dict.melee_bow =十字弩
custom.dict.dict.melee_bow_d =这是一件看起来相当精密复杂的装置，能够将飞镖一样的小型箭矢以极高的速度射出。这把十字弩弩掂在手里沉甸甸的，比想象中结实很多，虽然完全违背了设计初衷，不过也能够在肉搏战中起到作用。\n\n这是一件_4_阶武器，力量需求为_16_，基础伤害为_3~20_。\n\n它的伤害成长为_1~4_，精准修正为_1_，攻击延迟为_1_，攻击距离为_1_。\n\n装备它之后飞镖的伤害上升为_4+装备等级~12+3*装备等级_。

custom.dict.dict.melee_dagger =匕首
custom.dict.dict.melee_dagger_d =木柄被磨损的简易铁质匕首。\n\n这是一件_1_阶武器，力量需求为_10_，基础伤害为_1~8_。\n\n它的伤害成长为_1~2_，精准修正为_1_，攻击延迟为_1_，攻击距离为_1_。偷袭伤害为_伤害范围的75%~最大伤害_。

custom.dict.dict.melee_dirk =长匕首
custom.dict.dict.melee_dirk_d =一个长一些的刺击型匕首，可以往敌人身体里捅得更深一点。\n\n这是一件_2_阶武器，力量需求为_12_，基础伤害为_2~12_。\n\n它的伤害成长为_1~3_，精准修正为_1_，攻击延迟为_1_，攻击距离为_1_。偷袭伤害为_伤害范围的67%~最大伤害_。

custom.dict.dict.melee_flail =链枷
custom.dict.dict.melee_flail_d =铁链上附着的一个带刺的钢球。笨重难用，能命中的话威力极强。\n\n这是一件_4_阶武器，力量需求为_16_，基础伤害为_4~35_。\n\n它的伤害成长为_1~8_，精准修正为_0.8_，攻击延迟为_1_，攻击距离为_1_。不能偷袭。

custom.dict.dict.melee_gauntlet =魔岩拳套
custom.dict.dict.melee_gauntlet_d =这个巨大的拳套由一匹红布和层层覆盖在布上的魔法岩石交织而成。戴上后，布料紧紧裹住你的整个前臂，让厚重的岩板变得像一层坚硬的皮肤。要有足够的力量才能将如此沉重的武器自如挥舞，但正是这种力量和重量的结合让这件武器发挥出可怕的威力。\n\n这是一件_5_阶武器，力量需求为_18_，基础伤害为_5~15_。\n\n它的伤害成长为_1~3_，精准修正为_1_，攻击延迟为_0.5_，攻击距离为_1_。

custom.dict.dict.melee_glaive =关刀
custom.dict.dict.melee_glaive_d =一支在末端装有剑刃的重型长柄武器。\n\n这是一件_5_阶武器，力量需求为_18_，基础伤害为_5~40_。\n\n它的伤害成长为_1~8_，精准修正为_1_，攻击延迟为_1.5_，攻击距离为_2_。

custom.dict.dict.melee_gloves =镶钉手套
custom.dict.dict.melee_gloves_d =这双镶钉手套没有多少防护作用，但能在勉强当作武器使用的同时腾出双手。\n\n这是一件_1_阶武器，力量需求为_10_，基础伤害为_1~5_。\n\n它的伤害成长为_1~1_，精准修正为_1_，攻击延迟为_0.5_，攻击距离为_1_。

custom.dict.dict.melee_greataxe =巨斧
custom.dict.dict.melee_greataxe_d =这个巨型的战斧无坚不摧，重如泰山，举过肩才有空间挥舞。\n\n这是一件_5_阶武器，力量需求为_20_，基础伤害为_5~45_。\n\n它的伤害成长为_1~6_，精准修正为_1_，攻击延迟为_1_，攻击距离为_1_。

custom.dict.dict.melee_greatshield =巨型方盾
custom.dict.dict.melee_greatshield_d =与其说它是一面盾，不如说它是一堵能移动的墙。这一大块金属对于防御十分有效，但没有在攻击方面留下多少余地。\n\n这是一件_5_阶武器，力量需求为_18_，基础伤害为_5~18_。\n\n它的伤害成长为_1~3_，精准修正为_1_，攻击延迟为_1_，攻击距离为_1_，增加基础_0~6_，每级成长_0~2_的防御。

custom.dict.dict.melee_greatsword =巨剑
custom.dict.dict.melee_greatsword_d =这把大剑进行的每次沉重挥舞都能造成大量伤害。\n\n这是一件_5_阶武器，力量需求为_18_，基础伤害为_5~30_。\n\n它的伤害成长为_1~6_，精准修正为_1_，攻击延迟为_1_，攻击距离为_1_。

custom.dict.dict.melee_handaxe =手斧
custom.dict.dict.melee_handaxe_d =一把轻斧头，通常用来砍树。当然，它的宽刃对敌人来说同样有效。\n\n这是一件_2_阶武器，力量需求为_12_，基础伤害为_2~12_。\n\n它的伤害成长为_1~3_，精准修正为_1.32_，攻击延迟为_1_，攻击距离为_1_。

custom.dict.dict.melee_longsword =长剑
custom.dict.dict.melee_longsword_d =这柄剑的厚长利刃闪烁着令人宽心的寒光，不过这长度也确实让它非常沉重。\n\n这是一件_4_阶武器，力量需求为_16_，基础伤害为_4~25_。\n\n它的伤害成长为_1~5_，精准修正为_1_，攻击延迟为_1_，攻击距离为_1_。

custom.dict.dict.melee_mace =硬头锤
custom.dict.dict.melee_mace_d =这把武器前端的大型铁头能够造成可观的伤害。\n\n这是一件_3_阶武器，力量需求为_14_，基础伤害为_3~16_。\n\n它的伤害成长为_1~4_，精准修正为_1.28_，攻击延迟为_1_，攻击距离为_1_。

custom.dict.dict.melee_staff =魔杖
custom.dict.dict.melee_staff_d =这支魔杖是件独一无二的魔法武器，由法师亲自雕琢而成。它不天然具备魔力，而是需要将另一支法杖的魔力灌注其中，藉此来获得新的力量。\n\n这是一件_1_阶武器，力量需求为_10_，基础伤害为_1~6_。\n\n它的伤害成长为_1~2_，精准修正为_1_，攻击延迟为_1_，攻击距离为_1_。\n\n战斗法师近战效果：\n\n固有：为魔杖回复0.5点充能。\n\n冲击波：同弹性附魔。\n\n酸蚀：_(等级+1)/(等级+3)_概率使目标获得20回合腐蚀污泥。\n\n腐化：_(等级+1)/(等级+4)_施加4+2*等级回合的狂乱。\n\n解离：同索敌附魔。\n\n焰浪：同烈焰附魔。\n\n冰霜：概率冻结已经处于冻伤的目标(10回合以上则必定)，不能连续冻结。\n\n雷电：同电击附魔。\n灵壤：获得等同于伤害的33%的灵壤护甲。\n\n魔弹：所有法杖恢复0.5点充能。\n\n棱光：延长1+等级回合的残废。\n\n再生：至少一方站在草中时，击中目标获得_0.5*伤害*(等级+2)/(等级+6)_的草药疗养。\n\n注魂：击中被你魅惑的目标时，获得_10+2*等级_的护盾，且下一次释放不消耗生命。\n\n哨卫：_(等级+1)/(等级+5)_为所有哨卫恢复9/12/16生命。

custom.dict.dict.melee_shortsword =短剑
custom.dict.dict.melee_shortsword_d =它确实相当短，只比一把匕首长出几厘米。\n\n这是一件_2_阶武器，力量需求为_12_，基础伤害为_2~15_。\n\n它的伤害成长为_1~3_，精准修正为_1_，攻击延迟为_1_，攻击距离为_1_。

custom.dict.dict.melee_quarterstaff =铁头棍
custom.dict.dict.melee_quarterstaff_d =这是两端以铁包覆的硬木棍。\n\n这是一件_2_阶武器，力量需求为_12_，基础伤害为_2~12_。\n\n它的伤害成长为_1~3_，精准修正为_1_，攻击延迟为_1_，攻击距离为_1_。这件武器可以抵挡_0~2_点伤害。

custom.dict.dict.melee_roundshield =圆盾
custom.dict.dict.melee_roundshield_d =这个大盾可以有效格挡攻击，在危机时刻也可以作为不错的武器使用。\n\n这是一件_3_阶武器，力量需求为_14_，基础伤害为_3~12_。\n\n它的伤害成长为_1~2_，精准修正为_1_，攻击延迟为_1_，攻击距离为_1_。\n\n增加基础为_0~4_每级成长_0~1_的防御。

custom.dict.dict.melee_runicblade =符文之刃
custom.dict.dict.melee_runicblade_d =来自失落之地的神秘武器，有着明亮的蓝色刀刃。\n\n这是一件_4_阶武器，力量需求为_16_，基础伤害为_4~20_。\n\n它的伤害成长为_1~6_，精准修正为_1_，攻击延迟为_1_，攻击距离为_1_。

custom.dict.dict.melee_sai =双钗
custom.dict.dict.melee_sai_d =一对轻薄的铁刃，刚好一手一把。在格挡和快速斩击方面都十分出色。\n\n这是一件_3_阶武器，力量需求为_14_，基础伤害为_3~10_。\n\n它的伤害成长为_1~2_，精准修正为_1_，攻击延迟为_0.5_，攻击距离为_1_。

custom.dict.dict.melee_scimitar =弯刀
custom.dict.dict.melee_scimitar_d =一把厚重的弯刀。它的形状能让它进行更快但不甚强力的攻击。\n\n这是一件_3_阶武器，力量需求为_14_，基础伤害为_3~16_。\n\n它的伤害成长为_1~4_，精准修正为_1_，攻击延迟为_0.8_，攻击距离为_1_。

custom.dict.dict.melee_spear =长矛
custom.dict.dict.melee_spear_d =这是一根装着锋锐铁刺的细长木杆。\n\n这是一件_2_阶武器，力量需求为_12_，基础伤害为_2~20_。\n\n它的伤害成长为_1~4_，精准修正为_1_，攻击延迟为_1.5_，攻击距离为_2_。

custom.dict.dict.melee_sword =单手剑
custom.dict.dict.melee_sword_d =平衡性良好的剑。不算太大，但是依然比短剑长上不少。\n\n这是一件_3_阶武器，力量需求为_14_，基础伤害为_3~20_。\n\n它的伤害成长为_1~4_，精准修正为_1_，攻击延迟为_1_，攻击距离为_1_。

custom.dict.dict.melee_hammer =战锤
custom.dict.dict.melee_hammer_d =很少有生物能抵挡这铅铁巨块的辗压，但也只有最强壮的冒险者才能有效使用它。\n\n这是一件_5_阶武器，力量需求为_18_，基础伤害为_5~24_。\n\n它的伤害成长为_1~6_，精准修正为_1.2_，攻击延迟为_1_，攻击距离为_1_。

custom.dict.dict.melee_whip =长鞭
custom.dict.dict.melee_whip_d =虽然这把武器另一端带倒刺的绳子伤害不高，但它的攻击范围是数一数二的。\n\n这是一件_3_阶武器，力量需求为_14_，基础伤害为_3~15_。\n\n它的伤害成长为_1~3_，精准修正为_1_攻击延迟为_1_，攻击距离为_3_。

custom.dict.dict.melee_wornsword =破损的短剑
custom.dict.dict.melee_wornsword_d =一把十分短的剑，在大量使用后有一定的磨损。它比正常情况的短剑更轻，也更弱。\n\n这是一件_1_阶武器，力量需求为_10_，基础伤害为_1~10_。\n\n它的伤害成长为_1~2_，精准修正为_1_，攻击延迟为_1_，攻击距离为_1_。

custom.dict.dict.duelist_ability =决斗家武技
custom.dict.dict.duelist_ability_d =决斗家的武器会拥有充能，可以消耗充能以释放武技。武器的充能上限为_(英雄等级+8)/3_且最高为10，每回合回复_1/(40-(充能上限-当前充能数))_的充能。\n武斗者的副手充能上限与充能速度修正根据天赋等级分别为_50/58/67/75%_\n\n决斗家可以用破损的短剑/短剑/单手剑/长剑/巨剑_顺劈_敌人。造成 +33/30/27/23/20% 伤害并且必定命中。如果顺劈击杀了一名敌人，决斗家可在 5 回合内无消耗地再次使用顺劈。\n\n决斗家可以用硬头锤/手斧/战斧/战锤使出_重击_。这用尽全力的一击造成 +45/40/35/30% 伤害并施加 5 回合的恍惚，使其精准和闪避均减半。武技必中但若不是偷袭敌人则会消耗 2 点充能。\n\n决斗家握持匕首/长匕首/暗杀之刃时可以_潜行_。这个武技给予决斗家 10/8/6 回合隐身，但消耗 2 点充能。\n\n决斗家可以使用镶钉手套/双钗/魔岩拳套进行_连击_。这次攻击必定命中，并且决斗家在之前 5 回合当中，每使用近战或者投掷武器成功命中一次，这次攻击的伤害就增加 45/40/35%。\n\n决斗家可用刺剑/武士刀对相距 1 格的敌人使出_弓步刺_。这一击会向敌人突进，造成 +67/35% 的伤害，且必定命中。\n\n决斗家可以用短柄镰/战镰来_收割_敌人，这一破坏性的攻击不直接造成伤害，但会施加等同于 100/80% 伤害数值的流血，且必定命中，消耗 2 点充能。\n\n决斗家用长矛/关刀_刺退_在射程内但不与决斗家相邻的敌人。造成 +45/30% 伤害，将敌人击退并一定命中。\n\n决斗家可以用圆盾/巨型方盾_护卫_自己，在 8/6 回合内完全抵挡下一次针对自己的物理或魔法攻击。\n\n决斗家可通过铁头棍进入_防御架势_。进入这一架势不消耗时间且将在 5 回合内使她的闪避能力翻三倍，但会消耗 2 点充能。\n\n决斗家可用弯刀进入_剑舞_。这个姿态使决斗家在 6 回合内攻击速度 +60% 且精准度 +25% ，进入该姿态不消耗时间，消耗 2 点充能。\n\n决斗家可以用长鞭_狠抽_她周围的所有敌人。这一武技对当前每个处于攻击距离内的敌人都进行一次普通攻击，并且对相邻的敌人必定命中。\n\n决斗家可以_甩动_链枷以在短时间内积蓄力量。每被甩动一回合，链枷就会造成 +33% 的伤害，最多 3 次。甩动的链枷必定命中。开始甩动链枷消耗 2 点充能。\n\n决斗家可以用符文之刃使出_符文挥砍_。这一击必定命中且有 +300% 的附魔力量。\n\n决斗家可以使用十字弩准备好_充能射击_。这个武技会立即生效，使下一发飞镖必定命中，其击中效果将会在 5*5 的范围内触发，并且涂药飞镖会更加耐用。\n\n决斗家在血量低于 50% 时可以使用巨斧进行_报复_攻击。这种毁灭性的攻击必定命中，且造成 +50% 伤害。\n\n决斗家可用镐子来_穿刺_一个敌人。必定命中，施加三回合的易伤，并且对有硬质表皮的敌人造成双倍伤害。\n硬质表皮包括有：dm100200300，电塔，魔像，骷髅，雕像，锈蚀之拳，蝇群，蜜蜂，螃蟹，蜘蛛，蝎子。

custom.dict.dict.weapon_ench1 =常见附魔
custom.dict.dict.weapon_ench1_d =常见附魔每个都有12.5%概率出现。\n\n_烈焰附魔_：_(等级+1)/(等级+3)_的几率触发，触发附魔会使敌人燃烧8回合，已经在燃烧的敌人还会受到额外一次燃烧伤害。\n\n_电击附魔_：_(等级+1)/(等级+4)_的几率触发，对攻击目标附近的所有敌人造成_40%_的伤害。\n\n_寒霜附魔_：_(等级+1)/(等级+5)_几率触发，触发使敌人冻伤3回合，最多叠加至6回合。\n\n_恒动附魔_：储存上个杀敌一击的过剩能量，用来加强你的下次攻击以造成额外伤害。这份能量会慢慢随时间减弱，每回合减少2.5%，最少为每回合减少0.1点，_转移的伤害不能再次继承_。

custom.dict.dict.weapon_ench2 =稀有附魔
custom.dict.dict.weapon_ench2_d =稀有附魔每个都有6.67%概率出现。\n\n_招架附魔_：(等级+4)/(等级+40)_的几率触发给予自身持续5回合的护盾，护盾量为(等级+2)。\n\n_繁茂附魔_：_(等级+1)/(等级+3)_的几率触发，触发后会在目标所在处或周围长1株草，并有_等级/10_的概率额外长一株草。没有其他有效位置时才会在自身所在位置长草\n\n_索敌附魔_：攻击距离+1。\n\n_幸运附魔_：在击败目标时有_(等级+4)/(等级+40)_的几率触发，触发时对应财富戒指较低两档的奖励。\n\n_紊乱附魔_：每一击的都会造成另一种附魔的效果，但索敌不会出现。\n\n_弹性附魔_：(等级+1)/(等级+5)概率击退目标2格。

custom.dict.dict.weapon_ench3 =罕见附魔
custom.dict.dict.weapon_ench3_d =罕见附魔每个都有3.33%概率出现。\n\n_腐化附魔_：击杀敌人时有_(等级+5)/(等级+25)_概率将其腐化。\n\n_死神附魔_：_(0.5+0.05*等级)*目标失血百分比^2_的几率触发，概率依照伤害初步作用后的生命值计算，对目标造成等同于当前生命值的伤害。\n\n_吸血附魔_：_0.05+0.25*失血百分比_概率回复_伤害*0.5_的生命。

custom.dict.dict.weapon_ench4 =诅咒附魔
custom.dict.dict.weapon_ench4_d =每个诅咒附魔概率均等。\n\n_喧闹诅咒_：每次命中，都有_1/20_概率产生喧闹并暴露自身位置。总共有10条普通喧闹和3条特殊喧闹，分别占_32/33_和_1/33_概率\n\n_转移诅咒_：_1/12_概率触发，触发时该次攻击不造成伤害而是将目标随机传送。\n\n_炫目诅咒_：攻击时_1/10_概率触发，致盲所有能看到防守方的目标5回合，攻击者为10回合。\n\n_爆炸诅咒_：每攻击一次爆炸计数增加0~10，计数达100时发生一次爆炸，爆炸位置为攻击者本身位置或双方连线上离防守方最近的格子。\n\n_友善诅咒_：每次命中都有_1/10_概率将攻击方魅惑10回合，防守方魅惑5回合。\n\n_极化诅咒_：攻击时只会出现1.5倍伤害或完全没有伤害的情况，概率均等。\n\n_血祭诅咒_：每次命中都有_1/12_概率流血，流血初始值为_生命比例*生命比例*最大生命/5_。\n\n_妄为诅咒_：攻击有1/4概率获得10回合命中-80%的效果，成功命中一次即可解除此效果。

custom.dict.dict.missile_dart =飞镖
custom.dict.dict.missile_dart_d =由短木杆和金属尖头简易制成，手腕轻抖就会精准地飞向目标。\n\n这是一件_1_阶武器，力量需求为_9_，基础伤害为_1~2_。

custom.dict.dict.missile_darttipped = 涂药飞镖
custom.dict.dict.missile_darttipped_d = 一颗种子可以为1~2枚飞镖涂药。涂药飞镖力量需求为11点，药效的基础使用次数为1次。效果一览：\n\n激素飞镖：对友方使用使其移动速度*2，攻击速度*1.5，持续10回合。对敌方使用则使其残废5回合。对应速行蓟。\n\n致盲飞镖：附加10回合失明。对应致盲草。\n\n寒霜飞镖：附加6回合霜冻，如果在水上改为10回合。对应冰冠花。\n\n净化飞镖：清除友方单位的负面效果并赋予10回合效果完全净化。清除敌方单位所有正面效果，并使其丢失目标。对应法皇花。\n\n传送飞镖：把目标传送到距离使用者8~10格远的位置。对应消逝草。\n\n治疗飞镖：为目标回复_0.5*最大生命+30_点生命 。对应阳春草。\n\n神圣飞镖：对友方单位施加30回合祝福，或是对非友方亡灵或恶魔生物造成额外的10+层数/3~20+层数/3点伤害。对应星陨花。\n\n燃烧飞镖：命中目标造成8回合燃烧，若命中地点有可燃物产生4回合火焰。对应烈焰花。\n\n麻痹飞镖：5回合麻痹。对应地缚根。\n\n毒液飞镖：3+层数/3回合中毒。对应断肠苔。\n\n腐莓飞镖：对于非boss单位施加10回合的基础伤害等于层数的酸蚀，对于boss单位施加5回合的基础伤害等于层数/3 的酸蚀。固定只能使用5次。对应腐败果。\n\n电击飞镖：造成5+层数/4~10+层数/4点伤害，可传导。对应风暴藤。

custom.dict.dict.missile_bolas =流星锤
custom.dict.dict.missile_bolas_d =这种奇怪的远程武器造成的伤害并不高，但是能用来绊倒目标使其减速，效果很好。\n\n这是一件_3_阶武器，力量需求为_13_，基础伤害为_6~9_，每件的耐久度为_5_。\n\n使目标获得_10回合残废_。伤害成长为_+2/+3_。

custom.dict.dict.missile_fishing =捕鱼矛
custom.dict.dict.missile_fishing_d =小巧的投掷用短矛，本来是用来捕鱼的，不过也能当个武器用。\n\n这是一件_2_阶武器，力量需求为_11_，基础伤害为_4~10_，每件的耐久度为_10_。\n\n伤害成长为_+2/+2_。对_食人鱼_造成不低于当前生命一半的伤害。

custom.dict.dict.missile_cube =震爆方石
custom.dict.dict.missile_cube_d =这种奇形怪状的武器小到可以握在掌心，但极其沉重。命中目的地后，这种武器会把冲击力发散到一个小范围内，对波及区域内的所有单位造成伤害。\n\n这是一件_5_阶武器，力量需求为_17_，基础伤害为_10~25_，每件的耐久度为_5_。\n\n这件武器成长为+2/+5。无论击中目标与否，掷出即消耗耐久度。效果类似无击退的冲击波法杖。

custom.dict.dict.missile_boomerang =重型回旋镖
custom.dict.dict.missile_boomerang_d =这把大块头回旋镖使用起来困难，但能造成可观的伤害。被扔出的几回合后，它会飞回到扔出的地点。\n\n这是一件_4_阶武器，力量需求为_15_，基础伤害为_8~16_，每件的耐久度为_10_。\n\n成长+2/+4。3回合返回。返回时仍可造成伤害。

custom.dict.dict.missile_javelin =标枪
custom.dict.dict.missile_javelin_d =这些大号投掷用长枪上的配重保证它们会以尖端为首飞向目标。\n\n这是一件_4_阶武器，力量需求为_15_，基础伤害为_8~20_，每件的耐久度为_10_。\n\n伤害成长为_+2/+4_。

custom.dict.dict.missile_kunai =苦无
custom.dict.dict.missile_kunai_d =技巧高深者能用这种小刀造成可观的伤害。这种武器在对付未察觉你的敌人时更为有效。\n\n这是一件_3_阶武器，力量需求为_13_，基础伤害为_6~12_，每件的耐久度为_5_。\n\n成长+2/+3，偷袭伤害为_伤害范围的75%~最大伤害_。

custom.dict.dict.missile_shuriken =手里剑
custom.dict.dict.missile_shuriken_d =锋利的星形金属刃片，非常轻便。_在移动后即可瞬间投出_。\n\n这是一件_2_阶武器，力量需求为_11_，基础伤害为_4~8_，每件的耐久度为_5_。\n\n伤害成长为_+2/+2_。

custom.dict.dict.missile_club =飞槌
custom.dict.dict.missile_club_d =简单粗暴的投掷武器，说白了就是一块绑着根木棍的大石头。伤害稍低，但结实的石槌头让它们非常耐用，而且不会留在敌人身上。\n\n这是一件_2_阶武器，力量需求为_11_，基础伤害为_4~8_，每件的耐久度为_15_。\n\n伤害成长_+2/+2_。

custom.dict.dict.missile_hammer =投掷锤
custom.dict.dict.missile_hammer_d =这些沉甸甸的锤子是用来扔向敌人的。伤害稍低，但平滑的纯金属的制作工艺让它们非常结实，而且不会留在敌人身上。\n\n这是一件_5_阶武器，力量需求为_17_，基础伤害为_10~20_，每件的耐久度为_15_。\n\n伤害成长为_+2/+5_。

custom.dict.dict.missile_knife =飞刀
custom.dict.dict.missile_knife_d =这些轻便的小刀不同于普通的匕首，平衡的配重使其能在飞行后准确地刺穿目标。这种武器对未察觉你的敌人更加有效。\n\n这是一件_1_阶武器，力量需求为_9_，基础伤害为_2~6_，每件的耐久度为_5_。\n\n伤害成长为_+1/+2_。偷袭效果与匕首相同。

custom.dict.dict.missile_spear =投矛
custom.dict.dict.missile_spear_d =这些轻便短矛的木杆非常纤细，很明显是一种投掷型武器，不适合用来近战。\n\n这是一件_3_阶武器，力量需求为_13_，基础伤害为_6~15_，每件的耐久度为_10_。\n\n伤害成长为_+2/+3_。

custom.dict.dict.missile_stone =石子
custom.dict.dict.missile_stone_d =这些石头被人用砂纸打磨成趁手的形状，比普通石子更适合大力投向目标。尽管工艺精湛，作为武器还是不太可靠。\n\n这是一件_1_阶武器，力量需求为_9_，基础伤害为_2~5_，每件的耐久度为_5_。\n\n伤害成长为_+1/+2_。

custom.dict.dict.missile_axe =飞斧
custom.dict.dict.missile_axe_d =这种有锯齿形斧刃的投掷斧用起来有点困难，但是正中目标造成的伤口会让敌人流血。\n\n这是一件_4_阶武器，力量需求为_15_，基础伤害为_6~15_，每件的耐久度为,5_。\n\n伤害成长_+2/+4_。击中目标后附加初始值为_0.6*第一次伤害_的流血。

custom.dict.dict.missile_trident =三叉戟
custom.dict.dict.missile_trident_d =一把尖端有着三根致命尖叉的特大号投掷用长枪。威力极大，但也很重。\n\n这是一件_5_阶武器，力量需求为_17_，基础伤害为_10~25_，每件的耐久度为_10_。\n\n伤害成长为_+2/+5_。

custom.dict.dict.missile_spiritbow =灵能短弓
custom.dict.dict.missile_spiritbow_d =一把由远古灵木制成的弓，弓弦和刻纹散发着幽蓝色的光。当拉开弓弦时，弓会向敌人发射一只魔法箭矢。\n\n这是一件_1_阶武器，力量需求为_10_，基础伤害为_1~6_。\n\n人物每5级弓升1级(但伤害连续变化)，对于每一级而言弓的伤害获得+1/+2。\n\n追击技能：\n\n弓不改造：0耗时，的67%弓伤害的一次追击。\n\n改造攻速：1回合，耗时50%弓伤害的3次追击。\n\n改造伤害：2回合，基础倍率1.2倍的一次追击，每距目标1格距离伤害*112.5%，倍率至多3倍。

custom.dict.dict.melee_rapier =刺剑
custom.dict.dict.melee_rapier_d =一柄修长而笔直的利器，牺牲了部分劈砍能力而获得一定的保护效果。\n\n这是一件_1_阶武器，力量需求为_10_，基础伤害为_1~8_。\n\n它的伤害成长为_1~2_，精准修正为_1_，攻击延迟为_1_，攻击距离为_1_，这件武器可以抵挡_0~1_点伤害。

custom.dict.dict.melee_sickle =短柄镰
custom.dict.dict.melee_sickle_d =一种手持农具，也可被用作一把强大但笨重的武器。\n\n这是一件_2_阶武器，力量需求为_12_，基础伤害为_2~20_。\n\n它的伤害成长为_1~3_，精准修正为_0.68_，攻击延迟为_1_，攻击距离为_1_。

custom.dict.dict.melee_katana =武士刀
custom.dict.dict.melee_katana_d =一把在握柄上方带有巨大金属护手的修长刀刃。\n\n这是一件_4_阶武器，力量需求为_16_，基础伤害为_4~20_。\n\n它的伤害成长为_1~5_，精准修正为_1_，攻击延迟为_1_，攻击距离为_1_，这件武器可以抵挡_0~4_点伤害。

custom.dict.dict.melee_war_scythe =战镰
custom.dict.dict.melee_war_scythe_d =这件巨大又笨重的农具被加固了。现在比起收割庄稼，它更适宜于收割敌人。\n\n这是一件_5_阶武器，力量需求为_18_，基础伤害为_5~40_。\n\n它的伤害成长为_1~6_，精准修正为_0.8_，攻击延迟为_1_，攻击距离为_1_。

##******************************** wands
custom.dict.dict.wand_blastwave =冲击波法杖
custom.dict.dict.wand_blastwave_d =这根法杖由一种大理石石材制成，嵌有金饰并在顶部镶着一个浑圆的黑宝石。它在你手中的感觉非常沉重。该法杖能射出一股能量，在目标位置引发强烈的爆炸。爆炸的力量强到足以击飞大多数敌人。\n\n这根法杖的伤害为_1+法杖等级~3+3*法杖等级_，整个范围内伤害相同。\n\n中心击退距离为_等级+3_格，周围击退距离为1+等级/2格。\n\n对于boss它只会造成原先距离一半的击退距离。\n\n战法效果是_概率击退敌人2格_(同弹性附魔)。

custom.dict.dict.wand_corruption =腐化法杖
custom.dict.dict.wand_corruption_d =这根法杖能发射混乱的黑暗能量，法杖尖端的那个小头骨装饰很是应景。该法杖会释放腐坏的能量，能削弱敌人并最终将他们扭曲为你的奴仆。敌人能抵抗腐化，但虚弱的敌人明显地更容易被腐化。\n\n敌人的腐化抗性=(1+经验)*(1+4*生命值比例^2)。大部分无经验的生物腐化抗性取决于楼层。\n\n腐化法杖本身的腐化能力为3+等级/2。\n\n当前不能腐化时，腐化法杖会随机对目标施加失明，恐惧，虚弱，残废，狂乱，迟缓，麻痹，虚弱，幻惑，时长为_6+等级*3_回合。\n\n每个debuff都会降低敌人抗性25%或50%_(未必是腐化法杖施加的，取决于debuff类型)_，低至不超过法杖腐化能力即可腐化。对免疫腐化的目标，腐化体现为定命。\n\n战法效果是_(等级+1)/(等级+4)_概率对目标施加_4+等级*2_回合的狂乱。

custom.dict.dict.wand_beam =解离法杖
custom.dict.dict.wand_beam_d =这根法杖由一整块光滑的黑曜石制成，深紫色的光自其边缘流向法杖顶端。它闪烁着破坏性能量，准备着向前迸射。这根法杖射出的光束能穿透任何障碍物，并将随着法杖等级的提升而射得更远。光束会造成伤害，并且会根据穿透的地形和敌人数量造成额外伤害。\n\n这根法杖的伤害为_2+法杖等级~8+4*法杖等级_。\n\n伤害修正与穿过的地形数量与穿透的目标数量有关。每穿透一个生物或三个固体方块，伤害会 +1/+4 。\n\n它的射线距离为_法杖等级*2+6_。\n\n它能够破坏可破坏地形(例如书架、木栅栏、草等)以及穿透地形造成伤害，但不会对未发现的中立角色造成伤害。\n\n战法效果是_延长魔杖1格攻距_。

custom.dict.dict.wand_fireblast =焰浪法杖
custom.dict.dict.wand_fireblast_d =这根法杖由红漆木制成，饰以金叶，这使它看起来相当庄严。它的顶端噼啪作响嘶嘶而鸣，渴望着释放其强大的魔法。\n\n这根法杖的伤害为_(1+法杖等级)*消耗充能~2*消耗充能*(消耗充能+法杖等级)。\n\n一次使用2充能会给目标造成_4回合残废_效果，一次使用3充能会给目标造成_4回合麻痹_效果。\n\n释放消耗30%的当前充能，向上取整，最少1充能。\n\n当每次使用1/2/3充能时，火焰会波及5/7/9格远的范围。\n\n战法效果是_使敌人起火_(等同于烈焰附魔)。

custom.dict.dict.wand_frost =冰霜法杖
custom.dict.dict.wand_frost_d =这根法杖似乎由某种魔法冰块制成。它的圆顶闪着亮光。握起来很冰，但不知为何你的手仍保持着温暖。该法杖能向你的敌人射击冰霜能量，造成伤害并冷冻目标，降低其行动速度。\n\n这根法杖的伤害为_2+法杖等级~8+5*法杖等级_。\n\n使用它能给目标叠加_2+法杖等级_回合的冻伤，当目标在水上时上升到_4+法杖等级_回合。\n\n目标如果冻伤，每1回合冻伤降低伤害1/15，叠乘计算，最多计算10回合的衰减(~50%)。对已冻结目标不会造成伤害，同时也不会打破冻结。\n\n战法效果是概率冻结已经处于冻伤的目标(10回合以上则必定)，不能连续冻结。

custom.dict.dict.wand_lightning =雷霆法杖
custom.dict.dict.wand_lightning_d =这根法杖由实心金属制成，这使它惊人地沉重。电弧在顶端两个内弯的叉齿间跳跃。这根法杖能向任何目标放出强大的电弧，造成大量伤害。这种电能在附近多个敌人间跳跃，在水里会更强力。\n\n这根法杖的伤害为_5+法杖等级~10+5*法杖等级_。\n\n通常情况下，电弧的伤害会随着跳跃目标的增多而衰减（衰减至 0.4+0.6/目标数量 倍），处于有水地格中的目标不受伤害衰减影响。\n\n若使用者受到波及，则受到一半伤害。\n\n战法效果_同电击附魔_。

custom.dict.dict.wand_magicmissile =魔弹法杖
custom.dict.dict.wand_magicmissile_d =这根十分普通的法杖能发射由纯魔法能量构成的飞弹。尽管不如其他法杖那么强大，但它更多的充能数弥补了这一点。\n\n这根法杖的伤害为_2+法杖等级~8+2*法杖等级_。\n\n命中目标后获得4回合“魔力聚集”效果，在此期间所有等级低于魔弹法杖的杖均被视为等同于魔弹等级。不过每次的充能消耗还是由法杖本身的充能数决定。\n\n战法效果为所有法杖恢复0.5充能。

custom.dict.dict.wand_light =棱光法杖
custom.dict.dict.wand_light_d =这根法杖由一块实心半透明水晶构成，就像一块厚长光滑的玻璃。一粒粒彩色的光点在法杖顶端跳跃，随时准备迸射而出。该法杖射出的光线能刺破地牢的黑暗，揭露隐藏的区域和陷阱。光线能致盲敌人并造成伤害。恶魔与亡灵生物会在法杖的强光下燃烧，受到额外伤害。\n\n这根法杖的伤害为_1+法杖等级~5+3*法杖等级_。\n\n使用它有几率造成_2+(法杖等级*0.33)_回合失明。\n\n它能够探查出射线路径周围一格的隐藏地形。\n\n使用它会给你一个_10+法杖等级*5_回合的光照。但在没入黑暗挑战下持续时间缩短为_2+法杖等级_。\n\n恶魔与亡灵_额外受到1/3伤害_。\n\n战法效果是给与目标_1+等级_回合的残废。

custom.dict.dict.wand_grass =再生法杖
custom.dict.dict.wand_grass_d =这柄法杖由一根细长木枝巧琢而成。不知为何，它还活着而且生机盎然，像一株树苗的嫩芽般艳绿。在施放时，法杖将消耗一定充能，向一个锥形区域倾洒出再生的能量。这种魔法会让草、根系甚至稀有的植物重获生命，破土而出。 "春兰兮秋菊… 长无绝兮终古！"\n\n每次释放消耗30%充能，向上取整。\n\n种草数量与一次消耗的充能数与法杖等级有关。\n\n充能数限制为20+英雄等级*(2+法杖等级)*(1+(法杖等级/(50-5*法杖等级)))。\n在使用的总充能数达到限制后，长草量会逐渐衰减，最终只能种出枯草。可以通过人物等级提升与法杖等级提升以继续使用。法杖达到10级即可无限使用。\n\n有几率（与消耗充能数有关）出现露珠草、星陨花、种子荚、黄金莲等特殊植物。\n\n消耗3充能可复活黄金莲，持续法杖25+等级*3回合，影响范围等同于法杖等级，范围内所有种子有(40%+4%*法杖等级)概率在触发后掉落种子，涂药飞镖耐久提升到(1/(0.6-0.04*法杖等级))倍(15+则无限)。\n\n战法效果为站在草中时，击中目标获得_0.5*伤害*(等级+2)/(等级+6)_的草药疗养。

custom.dict.dict.wand_transfusion =注魂法杖
custom.dict.dict.wand_transfusion_d =这根法杖形状很普通，是那暗红的色泽和镶在顶端的漆黑宝石让它显眼起来。这支法杖对盟友释放时会消耗你的部分生命能量并治疗或赐盾盟友，对敌人释放时会短暂魅惑敌人并回馈给你一定的生命能量。敌对亡灵生物会受到伤害而不是被魅惑。\n\n对敌人释放会魅惑敌人_5_回合，对亡灵生物改为造成 _3+等级~6+2*等级_的伤害，并为自己施加一个数值为_5+等级_的护盾。\n\n对盟友释放则会消耗_5%生命值_，并且给予盟友_3*等级+扣除生命值_的治疗量，溢出部分转化为护盾。\n\n战法效果为击中被你魅惑的目标时，获得_10+2*等级_的护盾，且下一次释放不消耗生命。

custom.dict.dict.wand_corrosion =酸蚀法杖
custom.dict.dict.wand_corrosion_d =这根法杖的灰色主干顶端镶嵌着一颗明亮的橙色宝石。这根法杖能射出一颗会在目标位置爆炸成一团强酸性雾气的法球。进入酸雾的任何单位都会持续受到伤害，在酸雾中停留时间越长伤害越高。\n\n释放的酸雾基础伤害为_2+等级_，气体量为 50+10*等级。\n\n战法效果为有概率为目标_附加20回合的腐蚀污泥_。

custom.dict.dict.wand_warding =哨卫法杖
custom.dict.dict.wand_warding_d =这个短小的金属法杖尖端上有一颗亮紫色宝石悬空浮动。这根法杖并不能直接攻击敌人，但可以召唤出哨卫元素与哨卫结晶。\n\n每根法杖能提供的能量是_2+等级_。维持1~6阶哨卫分别需要消耗1~6点能量。如果所有哨卫法杖的能量和不高于维持所有哨卫的消耗，则不能再放置或是升级哨卫。\n\n哨卫初始视野为4，每次升阶视野+1。\n\n1~3阶哨卫在分别攻击1,3,5次后消散，4~6阶哨卫则是受到5,6,7点伤害。\n\n哨卫的攻击延迟为1，伤害为_2+等级~8+4*等级_。\n\n4~6阶哨卫分别具有35,54,84点生命，具有(0~3+层数/2)*(7-阶数)的防御，拥有4+层数的闪避。\n\n哨卫具有非生物、无法移动属性，免疫睡眠、恐惧、魂飞魄散、腐化、眩晕。\n\n战法效果为：(等级+1)/(等级+5)概率对所有4/5/6阶哨卫恢复9/12/16点生命。

custom.dict.dict.wand_soil =灵壤法杖
custom.dict.dict.wand_soil_d =这根法杖由一种奇妙的石头组成，你能从几道微微发光的黄色条纹中感受到能量波动。握住法杖时石头好像会稍稍转动，仿佛在迎合你的手。这根法杖能向敌人发射魔法泥石，造成少量伤害。泥石随后会回归使用者身边，根据造成的伤害重组成灵壤护甲。灵壤护甲积累到一定程度后，下次使用法杖时会成型为一尊灵壤守护者。\n\n法杖的伤害为_4~6+等级*2_。命中时获得等同于伤害的灵壤护甲。\n\n灵壤护甲会为你吸收50%的伤害。当护甲超过_8+等级*4_时，释放会召唤灵壤守卫者。\n\n守卫者具有_16+等级*8_点生命，与你相同的基础精准与一半的闪避，并具有_等级~等级*3+3_点防御力(信念护体挑战下，防御力降为_等级~2+等级_)，攻击造成_2~4+层数/2_点伤害。泥人会优先吸引敌人仇恨。\n\n战法的效果为：获得数值等同于伤害的1/3的灵壤护甲。



##******************************* rings
custom.dict.dict.ring_accuracy =精准之戒
custom.dict.dict.ring_accuracy_d =这枚戒指提高了你的专注力，使敌人难以躲闪你的攻击。负等级的戒指则会让你的攻击更易于被闪避。\n\n你的命中属性变为_1.3^效果等级_倍。

custom.dict.dict.ring_element =元素之戒
custom.dict.dict.ring_element_d =这枚戒指能为佩戴者提供抗性，降低大部分元素和魔法效果的伤害和持续时间。被诅咒的戒指自然会加重这些效果。\n\n对各种元素（火焰毒气等）伤害的抗性，一些debuff时间的缩短，以及对某些怪物（萨满，术士，邪眼）的攻击增加抗性，降低受到的法杖伤害。\n使这些效果变为_0.825^效果等级_倍。

custom.dict.dict.ring_arcana =奥术之戒
custom.dict.dict.ring_arcana_d =这枚戒指增强了武器上的附魔和护甲上的刻印，也包括诅咒！戒指会先提高它们的激活几率，当激活几率达到 100% 时会转而增加它们效果的强度。被诅咒的戒指则会反过来削弱附魔、刻印以及诅咒。\n\n你的触发概率变为_1.175^效果等级_倍，触发率超过100%时将增强效果，例如：170%触发率时附魔刻印诅咒效果变为1.7倍。

custom.dict.dict.ring_energy =能量戒指
custom.dict.dict.ring_energy_d =在戒指的奥术领域笼罩下你的所有魔法装备充能速度都会因此提升。被诅咒的戒指将减慢充能速度。\n\n法杖，魔杖，神器与护甲技能充能速度变为_1.15^效果等级_倍。

custom.dict.dict.ring_evasion =闪避之戒
custom.dict.dict.ring_evasion_d =这枚戒指会加快配戴者的反应速度，令其更难被敌人击中。被诅咒的戒指反而会让配戴者更容易被击中。\n\n你的闪避属性变为_1.125^效果等级_倍。

custom.dict.dict.ring_force =武力之戒
custom.dict.dict.ring_force_d =这枚戒指能够增强配戴者的打击力度。这份额外的力量在挥舞武器时相当有限，而徒手攻击则会被大幅增强。负等级的戒指会导致配戴者的攻击变得软弱无力。\n\n武力戒指在空手时相当于一把等级等同于效果等级的武器，其阶数为：不超过18力量，_(力量-8)/2_ 阶，超过18力量，_(力量-18)/4+5_ 阶。\n\n武器基础伤害为 _阶数~5*阶数+5_， 成长为 _+1/+（阶数+1)_。\n\n装备武器时每一效果等级增加1点近战伤害。

custom.dict.dict.ring_furor =狂怒之戒
custom.dict.dict.ring_furor_d =这枚戒指会激发配戴者内心的怒火，使其能够更迅猛地攻击。被诅咒的戒指则会导致穿戴者攻击迟缓。\n\n 你的攻击速度变为_1.0905^效果等级_倍。

custom.dict.dict.ring_haste =疾速之戒
custom.dict.dict.ring_haste_d =这枚戒指减轻了配戴者在移动时的负担，使其能够飞速奔跑。负等级的戒指则会使配戴者倍感沉重。\n\n 你的移动速度变为_1.2^效果等级_倍。

custom.dict.dict.ring_might =根骨之戒
custom.dict.dict.ring_might_d =这枚戒指会增强配戴者的体质，使其拥有更强的力量与体格。负等级的戒指则会使人虚弱。\n\n 每级增加_1_点力量，生命值提升到103.5%。

custom.dict.dict.ring_shoot =神射之戒
custom.dict.dict.ring_shoot_d =这枚戒指会加强配戴者的瞄准能力，使投掷武器变得更加致命且耐用。被诅咒的戒指则会起反作用。\n\n 每级增加投掷武器耐久度_20%_，且使投掷物威力上升_效果等级等同的等级_。

custom.dict.dict.ring_tenacity =韧性之戒
custom.dict.dict.ring_tenacity_d =这枚戒指使配戴者能够抵御本应致命的打击。配戴者受伤越重，对伤害的抗性就越高。负等级的戒指则会让敌人更容易杀死配戴者。\n\n对所有伤害提供抗性，变为_0.85^(效果等级*失血比)_倍，向上取整。\n\n注意韧性影响过的伤害最低为1点。

custom.dict.dict.ring_wealth =财富之戒
custom.dict.dict.ring_wealth_d =说不清这枚戒指具体如何起效，好运会以各种形式微妙地影响着冒险家的一生。自然，负等级的戒指会为配戴者招来厄运。\n \n对于提升爆率，爆率提升至_1.2^效果等级_倍。\n\n财富戒指的奖励分为4种。\n\n低级：金币或是随机药水符石卷轴1个\n中级：双份的低级奖励、随机均等分布的合剂与秘卷、罐子、炸弹、催化剂\n\n高级：双份的中级奖励、经验药、嬗变卷、附魔符石\n\n宝藏级：随机的武器、护甲、神器、戒指。财富戒指等级可以提升装备品阶级、附魔概率，当财富戒指等级达到+1/3/5/7/9...时，掉落装备品等级为 +1/2/3/4/5...\n\n每0~20次击杀(miniboss计5次，boss计15次)可触发一次前三档掉落，每5~10次前三档掉落会触发一次宝藏掉落。\n\n升级财富可减少低级掉落概率，增加高级掉落概率。\n\n视觉效果：低级：绿；中级：蓝；高级：紫；宝藏：不低于2级的装备品为金，其余为紫。\n\n仅对装备掉落来说，同时装备两个财富之戒时只能为较高者提供+1等级的作用，而不是效果等级相加。

##******************** buffs
custom.dict.dict.buff_neg1 =负面效果
custom.dict.dict.buff_neg1_d =狂乱：使怪物随机攻击最近的生物，优先攻击敌方目标。\n\n流血：每回合造成当前流血数值的伤害，下一回合数值变为原值的50%~100%。\n\n失明：视野范围减小到1。\n\n燃烧：每回合造成1~3+层数/4点伤害，每4~6回合烧毁一件可燃物，水（包括药水）、霜冻立即解除。\n\n魅惑：无法使用近战武器攻击施加者，受到伤害会减少5回合持续时间。\n\n霜冻：每1回合霜冻造成10%线性减速，至多降至50%，解除燃烧。\n\n酸蚀：伤害低于层数/2+2时，每回合增加1点伤害，否则增加0.5点。\n\n腐化：将生物强制转化为盟友关系，每回合受到1%的累计伤害。\n\n残废：移速减半。\n\n降级：将武器防具法杖等级削弱为sqrt(2*(原始等级-1))+1。等级对应关系(降级后/降级前)：1/1, 2/2, 3/(3,4), 4/(5,7)\n5/(8,11), 6/(12,16), 7/(17,22)。\n阅读升级卷轴或驱邪卷轴可立刻解除。\n\n定命：受到的所有伤害+67%。\n\n冰冻：冻结角色行动，并冻结一件物品，解除燃烧。\n\n幻惑：降低20%命中与闪避。\n\n极度饥饿：每回合损失千分之一生命值。\n\n腐蚀污泥：每回合造成层数/5点伤害，0~4层为0.5点，水（包括药水）立即解除。\n\n麻痹：取消一切行动，每次受到伤害时判断是否解除，判定法则：0~受到总伤害(每回合衰减10%)，与，0~目前生命值，各随机取一个数，前者不小于后者则解除。\n\n中毒：每回合造成1+剩余时长/3点伤害。\n\n生根：无法移动，漂浮效果可立即解除。\n\n迟缓：所有行动速度减半。\n\n恐惧：使得生物尽可能远离敌人，受到伤害会减少5回合持续时间。\n\n眩晕：移动时随机向周围的8格移动。\n\n易伤：增加33%受到的伤害。\n\n虚弱：减少33%物理攻击伤害。\n\n灵魂标记(术士)：使用法杖攻击时有1.07-0.92^(法杖等级*每次使用充能+1)的概率标记目标10+法杖等级回合，目标受到来自玩家的物理伤害时，玩家回复等同于伤害*0.4的生命值。\n\n魂飞魄散：以双倍速度逃离施加者，离开视野后将其移除出游戏。受到伤害时效果时长减少5回合。

custom.dict.dict.buff_pos1 =正面效果
custom.dict.dict.buff_pos1_d =激素涌动(力量的合剂)：力量+x，每若干回合衰减1点。\n\n激素涌动(激素飞镖)：2倍 移动速度与1.5倍攻击速度。\n\n秘法护盾（抗魔秘药）：提供一定值的魔法伤害防御并减半部分负面效果持续时间(同敌法)。\n\n神器充能：为背包内所有神器恢复充能(无充能者会有额外效果)，数值不尽相同。\n\n树肤：提供0~最大值的物理防御，最大值每过一段时间减少1点。\n\n护盾：优先吸收大部分伤害，但护盾会随时间衰减(大部分情况每回合-1或是5%，取较小者)\n\n祝福：增加25%命中与闪避。\n\n净化屏障：免疫所有负面环境效果（包括天狗的炸弹、蛛网）。\n\n魔法睡眠：生物进入无法被脚步声唤醒的睡眠，受到伤害时打断，若是玩家或友方生物则每回合恢复1点生命值。\n\n火焰之力：攻击50%点燃目标8回合，免疫燃烧。\n\n晶触之力：攻击使目标叠加2回合霜冻，免疫霜冻与冻结。\n\n危险预知(秘卷)：立即发现视野内隐藏地形。\n\n极速(药剂)：3倍的移动速度。\n\n治疗：每回合恢复剩余总量的一定比例(通常是25%)的生命，优先级非常高。\n\n隐身：绝大多数生物无法发现隐形的目标，但不代表完全不知道隐身者的方位。\n\n漂浮：无视陷阱、裂缝、草等地形并降低被发现的概率，立即解除生根。\n\n系命(玩家目前无法获得)：两角色平分伤害直到至少一方死亡。\n\n发光：将视野扩大至6格。\n\n魔法免疫：免疫所有魔法伤害、部分负面效果以及一些特殊能力(如魔像)，禁止卷轴结晶法杖使用，附魔与刻印与戒指与神器暂时无效。\n\n灵视：看到本层所有生物及周围一格。\n\n虹卫替身：有敌人时产生虹卫镜像攻击敌人，没有时收回分身并缓慢恢复生命。\n\n充能：为所有法杖恢复每回合0.25点充能。\n\n暗影重合(花圃内)：隐身，视野降为1，饥饿速度减少到2/3。\n\n体力充沛：移速提升50%。\n\n毒性之力：自身不断释放毒气，免疫毒气与中毒。\n\n饱腹(全肉大饼)：每18回合回复1点生命，饱腹存在时不扣除饥饿度。


##****************************************** trap
custom.dict.dict.trap_1 = 陷阱
custom.dict.dict.trap_1_d = 警报陷阱：唤醒并吸引全敌对生物至陷阱地点。\n\n爆炎陷阱：5*5的区域5回合燃烧，水面上降为1回合。\n\n烈焰陷阱：3*3区域2回合燃烧。\n\n寒气陷阱：3*3冰霜效果，持续10回合。\n\n致眩气体陷阱：释放300+20*层数的眩晕气体。\n\n酸蚀气体陷阱：释放80+5*层数的，初始强度为1+层数/4的酸蚀气体。\n\n诅咒陷阱：诅咒物品或装备，优先诅咒无附魔/刻印的武器、护甲。\n\n缴械陷阱：将玩家的武器传送到10~20格远处，但能看到位置。\n\n解离陷阱：对最近目标造成(层数+(30~50))点伤害，不隐藏。\n\n重构陷阱：随机生成怪物3~5只，生成怪物等级为30。1%生成鼠王，一定会生成宝箱怪、石像、幽灵、鱼之一，可能出现稀有怪。\n\n爆炸陷阱：等同于原地爆炸的炸弹。\n\n闪光陷阱：对目标造成0~4+层数的伤害(防御可减免)，并附加等同于伤害的流血、10回合失明、20回合残废。无限触发。\n\n羊群陷阱：5*5区域内生成6回合魔法绵羊。\n\n冰霜陷阱：5*5冰霜效果，持续20回合。\n\n即死陷阱：对最近目标造成等同于当前生命的伤害，人物不低于90%生命值则会剩下1点生命。\n\n捕猎陷阱：对目标造成0~2+层数的伤害(防御可减免)，并附加等同于伤害的流血、10回合残废。无限触发。\n\n守卫陷阱：在警报陷阱基础上多生成持有+0武器的石像，数量为层数/5-1。\n\n淤泥陷阱：3*3区域20回合腐蚀污泥。\n\n塌方陷阱：3*3陷落，有1回合延迟。无法在boss层使用。\n\n毒镖陷阱：对最近的目标发射毒镖，造成4~8点伤害并施加8+层数*0.67回合的中毒。\n\n落石陷阱：对整个房间或是5*5区域内所有生物造成5+层数~10+层数*2点伤害并造成10回合麻痹。\n\n电击陷阱：3*3区域10回合电击。\n\n雷暴陷阱：5*5区域20回合电击。电击效果对范围内的生物造成每两回合0~2+层数/5点伤害，每回合施加1回合麻痹，范围内的法杖每回合恢复1/3点充能。\n\n召唤陷阱：生成1~3只当前楼层生成的怪物。\n\n传送陷阱：将陷阱及其周围的目标随机传送到本层各处。\n\n毒气陷阱：生成300+20*层数的毒气。\n\n扭曲陷阱：将陷阱及其周围的目标随机传送，玩家受影响则会遗忘本层探索。\n\n虚弱陷阱：对目标附加60回合虚弱，boss/miniboss则为10回合。\n\n老化的飞镖陷阱：对最近生物发射飞镖造成4~8点伤害。\n\n虫洞陷阱：将陷阱及其周围的目标传送到一个固定地点，不会损坏。传送有安全检查。\n\n激流陷阱：将临近的目标按照陷阱与目标连线的方向击退2格，将距离小于2的地格变为水，距离等于2的地格有1/3概率变为水。清除变为水的地格处的火焰。


