custom.dict.dict.misc_ankh =重生十字架
custom.dict.dict.misc_ankh_d =这枚象征不朽的古老饰品能够起死回生。在复苏时所有未装备的道具都会丢失。使用装满的露水瓶能够祝福十字章， 赋予它更强的力量。\n\n祝福的十字架能回复_1/4生命_，并赋予3回合无敌。\n\n未祝福的十字架则允许携带两件物品在本层的某一处复活，其余物品掉落在死亡地点。在拾取遗物之前无法拾取或使用其它道具。

custom.dict.dict.misc_amulet_curse = 护符诡咒
custom.dict.dict.misc_amulet_curse_d = 在携带护符从25层上楼时触发。\n\n具有诅咒值，初始为0，每次新到达非boss楼层+2，无上限。每次到达boss楼层则会为玩家恢复所有生命值并解除饥饿状态。\n\n消灭一个被强化的敌人可-1诅咒值（恶魔撕裂者与矮人尸群-0.5），最多降至0。\n\n诡咒状态下击杀强化敌人同时会获得10经验值并触发所有“获得经验时”效果，即使已达到等级上限\n\n诅咒值达到2时，所有敌人目标改为玩家的方位；诅咒值达到4时，所有敌人移动速度*2；诅咒值达到6时，玩家移速减半，且不超过1；诅咒值不低于8时，每回合受到(诅咒值-4)/4点伤害。\n\n在此期间，部分取决于层数的数字，层数按照26计算。\n\n敌人会受到命中、闪避、防御、伤害、生命值五个方面的强化。不同敌人强化倍率不同。\n\n强化倍率：\n\n小鼠:10；蛇:9；豺狼:9；蝇群:8.5；螃蟹:8；史莱姆：8；\n\n骷髅:6；小偷:6；DM100:5；监狱看守:4；死灵法师:4；\n\n蝙蝠:3；暴徒:2.5；萨满:2.5；蜘蛛:2；DM200:2；\n\n矮人尸群:1.67；元素生物:1.67；术士:1.5；武僧:1.5；魔像:1.33；\n\n撕裂者:1.2；魅魔:1.2；邪眼:1.1；蝎子:1.1；

custom.dict.dict.misc_sac_fire = 献祭之火
custom.dict.dict.misc_sac_fire_d = 取得献祭之火的奖励需要6+4*层数点经验。杀死带有献祭之火的目标可以获得经验。\n\n大部分怪物为其自身经验。石像或宝箱怪为1+层数；食人鱼或蜜蜂为1+层数/2；幽灵为1+层数/3。此经验乘2~3计算。\n\n如果是玩家本身则为1000000。\n\n产生奖励为一件武器，如果生成时没有诅咒则升一级，升级后没有正面附魔则赋予诅咒附魔，最后诅咒。

custom.dict.dict.misc_seal =破损纹章
custom.dict.dict.misc_seal_d =佩戴纹章时战士能缓慢获得基于护甲品质的额外生命护盾，护盾上限为_护甲等级+护甲阶数+1_。每30回合回复1点护盾。

custom.dict.dict.misc_gold =金币
custom.dict.dict.misc_gold_d =一堆金币。收集金币以在随后的商店中消费。\n\n通常一堆金币数量为30+层数*10~60+层数*20，不过特殊情况会有不同的数额。

custom.dict.dict.misc_dust =尸尘
custom.dict.dict.misc_dust_d =任务道具。在背包里时，每_(本层幽灵数量+1)^2_回合召唤一只幽灵，但召唤间隔不超过25回合。

custom.dict.dict.misc_soon = coming s∞n
custom.dict.dict.misc_soon_d = 更新内容：1.3.1迁移、大规模文本修正、大量bug修正、部分重构。

