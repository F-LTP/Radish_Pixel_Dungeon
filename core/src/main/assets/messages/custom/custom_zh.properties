custom.ch.boss.newharddk.desc=许多年前，矮人议会中一名最强的巫师洞察了凌驾于生死之上的秘术。很快他就借助这种强大的力量，控制、腐化了王室与整个议会，并将魔爪伸向王国中的每一名矮人。现在他成为了矮人国的国王，统领着数量庞大的死灵。\n\n强化矮人国王是极具进攻性的强敌，统帅着特种矮人部队，并使用生死之术消灭入侵者。

