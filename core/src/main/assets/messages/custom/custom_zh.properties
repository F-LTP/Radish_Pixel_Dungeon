custom.dict.dict.info_intro =版本介绍
custom.dict.dict.info_intro_d =所有说明均基于2023年7月16号版本2.1.4。\n\n原注解作者endlesssolitude(红龙，QQ1095711567)最后更新于v1.3.2-2.7.3，目前v2.1.4由我shower(沐沐，QQ87765678)接手更新，游玩过程中有任何意见，错误或者bug还请通过QQ告知。\n\n这个栏目主要是一些机制等的说明。

custom.dict.dict.info_tier =武器与护甲等阶
custom.dict.dict.info_tier_d =武器与护甲的等阶与层数有关。\n\n不会自然生成1阶的武器与护甲。\n\n各个区域各个阶级的概率（区域1->5）:\n\n2阶：75%--25%---0%---0%---0%  \n\n3阶：20%--50%--40%--20%---0%  \n\n4阶：4%---20%--50%--40%--20% \n\n5阶：1%----5%--10%--40%--80%

custom.dict.dict.info_melee =武器
custom.dict.dict.info_melee_d =武器有一定的力量需求。近战武器力量需求为8+2*阶数，投掷武器力量需求-1。力量需求会在1,3,6,10,15,21...等级分别减少1点。\n\n如果你的力量不足，每一点超重的力量都会使你的攻速下降至5/6，命中下降至2/3，防御减少2点（如果武器自身有一定的防御），且无法偷袭。\n\n额外的力量可以使你获得0~超出力量 的伤害加成。\n\n近战武器附魔分为三档：\n\n常见（12.5%）：烈焰，电击，寒霜，恒动\n\n稀有（6.67%）：弹性，繁茂，索敌，紊乱，幸运，格挡\n\n罕见（3.33%）：腐化，死神，吸血。\n\n近战武器自然生成时，有5%概率+2,20%概率+1,75%概率+0。一些场合的装备可能具有额外升级（如金箱子，鱼房，迷宫房等）。\n\n自然生成的近战武器有30%概率自带诅咒，10%概率自带附魔。\n\n鉴定武器需要20次使用与半级经验。

custom.dict.dict.info_ranged =投掷武器
custom.dict.dict.info_ranged_d =投掷武器具有一定的耐久度。每次升级都会使投掷武器耐久度*3，每级神射增加20%耐久度，购买魔法筒袋同样会增加20%耐久度。\n\n投掷武器在耐久超过100后可以无限使用。\n\n投掷武器远程使用会增加50%精准，但贴身使用会减少50%精准。\n\n投掷武器自然生成的时候是2~4个(2/3, 4/15, 1/15)。

custom.dict.dict.info_armor =护甲
custom.dict.dict.info_armor_d =护甲力量需求为8+2*阶数，力量需求会在1,3,6,10,15,21...等级分别减少1点。\n\n如果你的力量不足，每一点超重的力量都会使你的移速下降至5/6，闪避下降至2/3，防御减少2点。\n\n护甲刻印分为三档：常见（12.5%）：晦暗，迅捷，粘稠，电势\n\n稀有（6.67%）：磐岩，狱火，缠绕，反斥，迷彩，涌流\n\n罕见（3.33%）：敌法，魅惑，荆棘\n\n护甲自然生成时，有5%概率+2,20%概率+1,75%概率+0。些场合的装备可能具有额外升级（如金箱子，鱼房，迷宫房等），上锁的墓碑房最为明显（正等级概率高达77.5%）\n\n自然生成的武器有30%概率自带诅咒，15%概率自带刻印。\n\n鉴定护甲需要10次使用与半级经验。\n\n在信念护体挑战下，护甲防御变为0~阶数+等级

custom.dict.dict.info_wand =法杖
custom.dict.dict.info_wand_d =法杖灌注入魔杖可以使充能上限+1。法杖与魔杖最大充能数为10。\n\n法杖充能耗时为 10+40*充能因数^(最大充能数-当前充能数)。充能因数对于普通法杖是0.875，对法杖套内的的法杖为0.85，对魔杖是0.75。由此可见，(1)魔杖充能远远快于普通法杖。(2)维持法杖的充能数在中等水平能提高法杖的效率。\n\n法杖自然生成的等级为：2/3概率+0，4/15概率+1，1/15概率+2。老杖匠的法杖有额外的1级。\n\n自然生成的法杖有30%概率诅咒。\n\n鉴定法杖需要10次使用与半级经验。\n\n在电火花中，法杖每回合额外获得1/3点充能。

custom.dict.dict.info_wand_cursed =诅咒法杖
custom.dict.dict.info_wand_cursed_d =诅咒法杖效果一览：\n\n_15%_概率的情况:\n\n使用者与目标冰冻或起火，概率均等。\n\n将自己或目标传送至本层随机位置，概率均等。如果找不到目标或目标传送不合法，则reroll。\n\n释放气体（眩晕800单位，毒气500单位，麻痹200单位，概率均等）\n\n在目标地点附近长出一小片草。\n\n_7.5%_概率的情况：\n\n生成随机植物，如果不能生成则reroll。\n施法者向目标输血或是相反，概率均等，数值最多为当前层数*2。无合法目标则reroll。\n\n在目标地点制造一次炸弹爆炸。\n\n原地施放10回合3*3电场并获得充能buff30回合。\n\n_2.25%_概率的情况：\n\n变羊术（对boss,miniboss无效），将目标变形为羊。无合法目标则reroll。\n\n诅咒装备，等同于诅咒陷阱。\n\n；向上的跨层传送（跨度越大的传送概率越低）\n\n；召唤怪物，等同于召唤陷阱。\n\n_0.25%_概率的情况：\n\n全层长草并燃起数处火焰（平均5处）\n\n召唤带有不低于+1物品的金色宝箱怪，无合法位置则reroll。\n\n变成一个随机装备，升1级且必定诅咒。\n\n什么都不发生（英文为强制退出游戏，但一般不影响存档）。

custom.dict.dict.info_ring =戒指
custom.dict.dict.info_ring_d =戒指效果以效果等级计算。\n\n对于未诅咒的戒指，效果等级=实际等级+1；对于诅咒的戒指，效果等级=戒指等级-2，但不超过0。\n\n除财富之戒外，当装备两个相同的戒指时，每个戒指独立计算效果等级，效果等级相加决定效果。\n\n自然生成的戒指：2/3概率+0，4/15概率+1，1/15概率+2。小恶魔的戒指有额外的2级并一定诅咒。\n\n自然生成的戒指有30%概率诅咒。\n鉴\n定戒指需要1级经验。

custom.dict.dict.info_artifact =神器
custom.dict.dict.info_artifact_d =每件神器在一局游戏中都只能生成一次。如果神器已经完全生成，进行嬗变则什么都不会发生，水晶宝箱内的神器会被替换为戒指。\n\n神器显示等级均为最大10级，但有些神器实际等级不是10级，如沙漏，锁链，草鞋。\n\n神器相对于其他物品生成概率更低。\n\n自然生成的神器有30%概率诅咒。

#items.consumable
custom.dict.dict.info_scroll =卷轴
custom.dict.dict.info_scroll_d =鉴定卷轴与驱邪卷轴是最常见的卷轴（升级除外，因为升级单独生成）。每个上锁的卷轴房里必定有一张鉴定或是驱邪。\n每个商店也会固定刷新鉴定，驱邪与探地卷轴。\n\n除升级外，其余卷轴均可被火焰摧毁。\n\n各种卷轴的自然生成比例排序：（升级不计）\n\n鉴定>驱邪>镜像=充能=传送>探地=复仇=恐惧\n=盛怒=催眠>嬗变。隐藏的卷轴房概率分布相反，很容易找到较为稀有的卷轴。

custom.dict.dict.info_potion =药水
custom.dict.dict.info_potion_d =药水分为有益药剂与有害药剂。麻痹气体，冰霜，毒气，火焰药剂为默认丢出的有害药剂。\n\n当前版本酿造药剂的机制为：\n\n三个不同的种子：50%生成完全随机的药剂，50%概率根据种子决定药剂。\n\n两个相同的种子：33%生成完全随机的药剂，67%根据种子决定药剂。\n\n三个相同的种子：100%生成对应的药剂。\n\n以上规律对阳春草不完全适用(随着酿造治疗数量增加，概率会衰减)。\n\n药水生成概率顺序（力量不计）：治疗>灵视>冰霜=液火=毒气>隐身=漂浮=麻痹=净化=疾速>经验。隐藏的炼金室相反。

custom.dict.dict.info_lim_drop =治疗药水限制掉落
custom.dict.dict.info_lim_drop_d =地牢中治疗药水的掉落是有限的（财富除外，不受影响）。\n\n怪物的治疗药水掉落存在上限。苍蝇的上限为5，死灵法师6，蝙蝠7，矮人术士8，恶魔血巢必定掉落但只有4只。\n\n酿造同样存在限制，最多10瓶。酿造出的治疗有概率被替换为随机的其它药剂。\n\n限制掉落对爆率的影响：爆率降为(上限-已掉落数)/(上限)倍。


custom.dict.dict.info_food =食物
custom.dict.dict.info_food_d =每一个正常层都会 生成一个食物（80%干粮，20%馅饼）。\n\n最大饥饿度为450。小份干粮，各种肉回复150点饥饿度，干粮300，馅饼与无味果（包括无味果碎块）450，合成的全肉大饼450+450。\n\n饥饿状态每10回合结算一次。\n\n在极度饥饿状态下，每10回合会损失1%的生命。\n\n搜索花费2回合，但消耗6点饱食度。

custom.dict.dict.info_priority =角色优先级
custom.dict.dict.info_priority_d =地牢中所有角色都有行动优先级。\n更新视野的优先级最高，其次是人物，然后是环境效果（如气体），再次是其它生物（其中有些优先级稍高，如白幽，镜像，灵壤守卫），最后是各种buff结算（有些buff优先级很高，如治疗）。\n\n角色根据一根共同的时间轴决定行动先后，当前消耗时间少者优先，当这些角色都需要在一个时间点行动时，按照优先级递减的顺序进行行动。\n\n合理利用优先级也是一个技巧。比如怪物沿直线无法逃离扩散的气体（因为气体先扩散并起作用，怪物再进行行动）。

custom.dict.dict.info_hero =英雄
custom.dict.dict.info_hero_d =英雄最大等级为30。30级以后再升级则会获得30回合的祝福。\n\n英雄初始命中属性为10，闪避属性为5。\n\n每次升级，英雄命中+1，闪避+1，最大生命+5。\n\n英雄本身没有任何属性抗性。\n\n随着地牢的深入，隐藏地形越来越难被发现。被动感知发现隐藏门的概率为0.2-层数/100（20层之后无法被动发现），发现陷阱的概率为0.4-层数/250。诅咒的先见护符会把被动感知降为0。

custom.dict.dict.info_mob =怪物
custom.dict.dict.info_mob_d =每个怪物都有最大等级。你的等级高于怪物的最大等级时，击败怪物不能获得经验。你的等级高于怪物最大等级+2时，击败怪物不能掉落任何物品，也不会触发财富戒指的效果。\n\n你与怪物的距离越近，越容易被怪物发现。被睡眠的怪物发现的概率为1/(距离+潜行)，被游荡的怪物发现的概率为1/(距离/2.0+潜行)。刻印可以降低被发现的概率。

custom.dict.dict.info_property =怪物属性
custom.dict.dict.info_property_d =一些怪物具有特定的属性。特定属性可以使其获得一些抗性与免疫。（具有抗性效果减弱一半，具有免疫则完全无效）\nboss属性：复仇，震爆卷轴，即死抗性，同化效果(即变为我方单位的效果，如腐化)，敌意符石，魂飞魄散免疫。\n\n小型boss属性（蓝螃蟹之类的怪物）：免疫同化效果，魂飞魄散\n\n亡灵、恶魔属性：无\n\n非生物：流血，毒气，中毒免疫\n\n火属性：免疫火焰烈焰附魔，焰浪法杖抗性\n\n酸属性：免疫腐蚀污泥，酸蚀抗性\n\n电属性：各种电击抗性\n\n冰属性：抵抗霜冻法杖，免疫霜冻、冻结\n\n巨大体型：无法进入宽度为1的过道以及门\n\n以上是属性固有的抗性与免疫，怪物除此之外可能还会有各种设定的抗性免疫。

custom.dict.dict.info_spawn =怪物生成
custom.dict.dict.info_spawn_d =怪物生成数量有一定的规律。初次进入一层时该层会生成_3+0~3+当前区域的层数_只怪物（特殊层除外）。黑暗层额外生成50%的怪物。广阔楼层额外生成33%怪物。\n\n怪物每50回合刷新一只，黑暗层(指的是黑暗feeling，不是挑战)刷怪效率提高50%，护符返程清除原有怪物，刷怪间隔为5*当前怪物数量，且介于5~25之间，在1层该间隔进一步缩短60%。\n\n怪物只会在视野外生成。\n\n每生成一只怪物时，它都有0.02的概率变为对应的精英怪。\n\n跨层刷怪同样存在。\n\n4层有2.5%概率可能生成小偷\n\n9层2.5%概率可能生成蝙蝠\n\n14层2.5%概率可能生成矮人尸群\n\n19层2.5%概率可能生成魅魔


custom.dict.dict.info_shop =商店
custom.dict.dict.info_shop_d =商店会固定生成以下物品：\n\n当前章节对应的武器，护甲，投掷武器，随机涂药飞镖\n\n鉴定驱邪地图各一张，随机卷轴0~2张\n\n治疗药水一瓶；随机药水3~5瓶\n\n小份干粮，炸弹或蜜蜂罐\n\n十字架，包裹，强化符石，炼金菱晶\n\n商店物价为（1+层数/5）*5倍（括号内保留整数）。\n\n商店会根据你的物品数量刷新包裹。下楼时背包里占格子最多的物品类型会生成对应的背包。

custom.dict.dict.info_feeling =感觉
custom.dict.dict.info_feeling_d =每个楼层都有一定概率出现各种感觉，每种感觉的概率为1/14。\n\n草木感觉：本层植被覆盖率大幅提升\n\n黑暗感觉：本层视野减半，怪物数量与刷新速度上升\n\n流水感觉：本层几乎被水覆盖\n\n悬空感觉：本层为天桥层，所有过道变为天桥\n\n秘密感觉：本层额外生成一个隐藏房间，且大量生成隐藏门\n\n陷阱感觉：本层增加400%明示的陷阱。\n\n广阔感觉：本层房间数增加50%，怪物初始数量增加33%，物品生成增加2件，可能生成一个额外的隐藏房间。

custom.dict.dict.info_chasm =裂缝
custom.dict.dict.info_chasm_d =掉入裂缝的怪物会立即死亡，并获得一半经验。\n\n英雄掉入裂缝会损失一半生命值，不足一半生命时为失去0~1/4最大生命与半数生命中的较大者。并且根据跌入前的生命附加流血，初始值为最大生命*1/(12-6*失血百分比)。\n\n掉入裂缝的物品会在下一层的随机位置生成（但不会掉入特殊房间与隐藏房间，boss层固定掉在楼梯旁）。不过药水会碎裂，种子会直接生长。

custom.dict.dict.info_lck_floor =楼层封锁
custom.dict.dict.info_lck_floor_d =楼层封锁期间玩家不会降低饥饿度。\n\n楼层封锁期间玩家可以通过对boss造成伤害以获取回复时间。攻击衍生的小怪无法获取回复时间。\n\n每对boss造成1点伤害，你都可以获取n回合的回复时间，在此期间你的生命值按照被动速度恢复，法杖与神器充能也正常进行。\n\nn的值为：Goo:2；Tengu:一阶段1，三阶段4；DM-300：1.5；矮人国王：0.33；古神：1\n\n楼层封锁具有初始的50回合回复时间。\n\n粘咕通过水面回复的每点生命值扣除2回合回复时间。

custom.dict.dict.info_ranking =排行榜
custom.dict.dict.info_ranking_d =排行榜按照分数进行从高到低的排列。\n\n分数计算公式：分数=(进度分+收集分+探索分+boss分+任务分)*挑战倍率*通关倍率。\n\n_进度分_=最深层数*等级*65，上限50000，在30级26楼层时达到上限。\n\n_收集分_上限20000，等于金币收集数+背包内所有物品原始价格之和。\n\n_探索分_=经历过的普通楼层数*全探索的普通楼层数*50，上限20000。全探索的条件为：\n1)发现所有物品，打开所有容器，收集到所有钥匙\n2)清除献祭之火、魔法火墙、活化石像、宝箱怪\n3)清除所有障碍物、上锁的门，使用所有的钥匙，发现所有隐藏门。\n\n_Boss战_得分细则如下。\n\n粘咕：分数上限1000，满分1050。boss每次在水中回复生命值-10，每次受到蓄力攻击-200。\n\n天狗：满分2000。每次被特殊能力击中-100，踩到毒镖陷阱-100。\n\nDM300：满分3000。每次因地表导线触电-200，受到能量塔电击-100，受到dm300落石攻击-100。\n\n矮人国王：满分4000。每次受到术士射击-400。\n\nyog：满分10000。基础分数5000，每受到一次本体的激光攻击-500。每有一个血巢存活+1250。\n\nBOSS战得分满分20000。每个boss扣分无下限，但结算时负分按照0处理。\n\n_任务_：四个区的任务分别为1000，2000，3000，4000分。尸尘不交还也有分。\n\n_挑战倍率：_0挑战为1，每有一个挑战，倍率*1.25，精确到0.05。9挑战下倍率为7.45。\n\n_通关倍率_：满身疮痍为1，通关但未携带护符到地面2，携带护符回到地面2.5。\n\n其它因素不参与分数计算。

custom.dict.dict.info_bones =英雄遗骸
custom.dict.dict.info_bones_d =英雄遗骸会生成在上一次死亡的层数，每日挑战不会留下遗骸。\n\n如果开启了任意挑战或者自定义种子，遗骸必定生成10金币。\n\n较大的可能性生成(2/3)：装备栏(每个装备栏1/7)或快捷栏(总共2/7)的一件物品，如果对应的栏目没有可以在遗骸中生成的物品则返回初始重新判定。\n\n较小可能性生成(1/3)：背包内的一件物品(数量为1~(数量+1)/2)，如果物品不足三件，则用金币补充到三件。如果钱币多余100则会继承50~原有钱币/2的数额，不足100则会给50金币。\n\n一些物品不能在遗骸中生成，如各职业的初始武器（包括投掷）、具有贵重属性的物品（露珠瓶等）。\n\n如果是装备品，则继承原等级，但不超过+3；如果是神器则回归0级。\n\n遗骸只能存在一个。\n\n一个存档可以开启多个遗骸。如：存档1死于3层，存档2去开启3层的遗骸，在存档2进入4层之前又有存档3死于4层，则存档2此时进入4层能够找到对应的遗骸。

custom.dict.dict.fight_mech = 战斗机制
custom.dict.dict.fight_mech_d = 一次正常的物理攻击分为若干固定步骤。\n\n1.给出攻击。攻击方给出攻击的具体信息，包括伤害，命中等。\n\n2.命中检定。攻守双方进行命中与闪避的修正与计算，在0~最终命中与0~最终闪避的范围内拼点，攻方不失败则为命中。\n\n3.预修正。攻守双方根据特殊状态进行伤害与防御的修正。\n\n4.守方修正。防守方结算防御特效（如护甲刻印），对伤害进行一次修正。\n\n5.护甲减免。将伤害减去护甲值。\n\n6.攻方修正。攻击方结算攻击特效（如武器特效），再一次修正伤害。\n\n7.承受伤害。防守方对计算完成的伤害进行最终修正，如抵抗、免疫。\n\n8.最终结算。守方承受伤害，处理此次攻击的结果。\n\n"法术攻击"跳过3~6步骤。

custom.dict.dictbook.name=神秘指南
custom.dict.dictbook.desc=说不清这份指南的来头，也许它存在一些错误，但仍能提供大量的信息。
